<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Save setup ([Setup] menu)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>Save setup ([Setup] menu)</h1>
    <p>
      Saves the current setup to the
      <a href="../setup/teraterm.html">Tera Term setup file</a>.
    </p>

    <h2>"Save setup" dialog box</h2>
    <p>
      Enter or select the setup file name. If the file already exists,
      it is overwritten. If you omit the file name extension, the
      extension ".INI" is used.
    </p>
  </body>
