  <link rel="stylesheet" href="../../style.css" type="text/css">
</head>

<body>


<h1>strlen</h1>

<p>
Returns a length of string.
</p>

<h2>Format</h2>

<pre class="macro-syntax">
strlen &lt;string&gt;
</pre>

<h2>Remarks</h2>

<p>
Returns the length of &lt;string&gt; in the system variable "result".<br>
The length counts in terms of bytes.
</p>

<h2>Example</h2>

<pre class="macro-example">
strlen Txcnt
if result&gt;0 then
	logwrite Txcnt
else
	messagebox 'Txcnt is NULL' 'error'
endif
</pre>

</body>
</html>
