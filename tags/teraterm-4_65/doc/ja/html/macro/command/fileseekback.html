<h1>fileseekback</h1>

<p>
"filemarkptr" コマンドで保存した位置にファイルポインタを移動する。
</p>

<pre class="macro-syntax">
fileseekback &lt;file handle&gt;
</pre>

<h2>解説</h2>

<p>
ファイルハンドル &lt;file handle&gt; で指定されるファイルのファイルポインタを移動する。<br>
移動後のファイルポインタは下記のようになる。
</p>

<h2>例</h2>

<pre class="macro-example">
fileseekback fhandle
</pre>

<p>
"<a href="filestrseek2.html">filestrseek2</a>" の例を参照。
</p>

</body>
</html>
