<h1>負の整数定数についての注意</h1>
<p>
コマンドのパラメータに負の整数定数を使用する場合、以下のような問題が発生する場合がある。例えば、
</p>

<pre><code>for i -10 0</code></pre>

<p>
このコマンドは文法エラーを発生する。なぜなら、2番めのパラメータは "i" ではなくて、"i-10" とみなされるからである。この問題を防ぐには以下のいずれかの方法をとる。
</p>

<ol>
  <li>"-" の前に "0" をつける。
<pre><code>for i 0-10 0</code></pre>
  </li>

  <li>負の整数定数を変数に代入してから使用する。
<pre><code>A = -10
for i A 0
</code></pre>
  </li>
</ol>
