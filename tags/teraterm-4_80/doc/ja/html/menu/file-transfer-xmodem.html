  <body>
    <h1>XMODEM ([File] Transfer メニュー)</h1>
    <p>
      XMODEM プロトコルでファイルを転送します。
    </p>

    <dl>
      <dt><a href="file-transfer-xmodem-recv.html">Receive...</a></dt>
      <dd>
	ファイルを受信します。
	その前にホスト側の XMODEM の送信コマンドを実行してください。
      </dd>

      <dt><a href="file-transfer-xmodem-send.html">Send...</a></dt>
      <dd>
	ファイルを送信します。<br>
	その前にホスト側の XMODEM の送信コマンドを実行してください。
      </dd>
    </dl>

    <p>
      <a href="../usage/tips/xmodem.html">XMODEMのヒント</a>
    </p>
