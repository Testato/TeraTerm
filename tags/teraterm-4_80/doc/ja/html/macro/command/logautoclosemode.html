<h1>logautoclosemode</h1>

<p>
マクロ終了時、自動的にログ採取を停止する。
</p>

<pre class="macro-syntax">
logautoclosemode &lt;flag&gt;
</pre>

<h2>解説</h2>

<p>
&lt;flag&gt; の値が1の場合、マクロ終了時、自動的にログ採取を停止する。<br>
&lt;flag&gt; の値が0の場合、マクロ終了時、自動的にログ採取を停止しない。
</p>

<h2>例</h2>

<pre class="macro-example">
logautoclosemode 1
logopen 'D:\teraterm_sample.log' 0 0

; do something...

end
</pre>
