<h1>setmulticastname</h1>

<p>
Configures a name of terminal identification for the multicast transmission.
</p>

<pre class="macro-syntax">
setmulticastname &lt;multicastname&gt;
</pre>

<h2>Remarks</h2>

<p>
Causes Tera Term to configure the name of terminal identification as own terminal.
</p>

Refer to <a href="sendmulticast.html">sendmulticast</a>.

</body>
