<h1>filemarkptr</h1>

<p>
Marks a file pointer.
</p>

<pre class="macro-syntax">
filemarkptr &lt;file handle&gt;
</pre>

<h2>Remarks</h2>

<p>
Marks the current file pointer for an opened file specified by &lt;file handle&gt;.<br>
The marked pointer can be recalled by the "<a href="fileseekback.html">fileseekback</a>" command.
</p>

<h2>Example</h2>

<pre class="macro-example">
filemarkptr fhandle
</pre>

<p>
See also the example of "<a href="filestrseek2.html">filestrseek2</a>" command.
</p>

</body>
</html>
