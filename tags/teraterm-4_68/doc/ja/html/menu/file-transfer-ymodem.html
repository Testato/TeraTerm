<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <title>YMODEM ([File] Transfer メニュー)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>YMODEM ([File] Transfer メニュー)</h1>
    <p>
      YMODEM プロトコルでファイルを転送します。
    </p>

    <dl>
      <dt>Receive...</dt>
      <dd>
	ファイルを受信します。
	その前にホスト側の YMODEM の送信コマンドを実行してください。
      </dd>

      <dt>Send...</dt>
      <dd>
	ファイルを送信します。<br>
	その前にホスト側の YMODEM の送信コマンドを実行してください。
      </dd>
    </dl>

    <p>
    </p>
  </body>
</html>
