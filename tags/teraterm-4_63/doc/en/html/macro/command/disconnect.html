<h1>disconnect</h1>

<p>
Closes a connection.
</p>

<pre class="macro-syntax">
disconnect
</pre>

<h2>Remarks</h2>

<p>
Closes the communication between Tera Term and the host.<br>
If Tera Term is not terminated by this command, the link between Tera Term and MACRO is kept.
</p>
