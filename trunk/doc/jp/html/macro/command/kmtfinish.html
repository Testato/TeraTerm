<body>


<h1>kmtfinish</h1>

<p>
整数値を文字列に変換する。
</p>

<pre class="macro-syntax">
kmtfinish
</pre>

<h2>解説</h2>

<p>
Finish コマンドが終了するまで次のコマンドは実行されない。<br>
Finish コマンドが正しく実行された場合、システム変数 result に1が格納される。それ以外の場合、 result に0が格納される。
</p>
