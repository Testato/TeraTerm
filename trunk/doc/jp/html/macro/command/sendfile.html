<h1>sendfile</h1>

<p>
ファイルを送信する。
</p>

<pre class="macro-syntax">
sendfile &lt;filename&gt; &lt;binary flag&gt;
</pre>

<h2>解説</h2>

<p>
&lt;filename&gt; で指定されたファイルを送信する。送信が終わるまで次のコマンドは実行されない。<br>
&lt;binary flag&gt; の値が 0 以外のとき、ファイルの内容をそのまま送信する。<br>
&lt;binary flag&gt; の値が 0 のとき、ファイルの中に含まれる漢字、改行文字を変換して送信する。TAB ($09), LF ($0A), CR ($0D) 以外の制御文字は送信されない。
</p>

<h2>例</h2>

<pre class="macro-example">
sendfile 'data.dat' 1
</pre>

</body>
