<body>


<h1>until, enduntil</h1>

<p>
繰り返す。
</p>

<pre class="macro-syntax">
until &lt;int&gt;<br>
  ...<br>
  ...<br>
enduntil
</pre>

<h2>解説</h2>

<p>
'until' と 'enduntil' の間のコマンドを、 &lt;int&gt; が0である限り、繰り返す。
</p>

<h2>例</h2>

<pre class="macro-example">
; 10回繰り返す。
i = 1
until i > 10
  i = i + 1
enduntil
</pre>

</body>
