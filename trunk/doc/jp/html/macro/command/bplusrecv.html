<body>


<h1>bplusrecv</h1>

<p>
B-Plus プロトコルでファイルを受信する。
</p>

<pre class="macro-syntax">
bplusrecv
</pre>

<h2>解説</h2>

<p>
B-Plus プロトコルでファイルを受信する。
受信が終わるまで次のコマンドは実行されない。
ファイルが正しく転送された場合、システム変数 result に 1 が格納される。それ以外の場合, result に 0 が格納される。
</p>

</body>
</html>
