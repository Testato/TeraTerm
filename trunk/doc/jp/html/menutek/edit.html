<h1>[Edit] メニュー (TEK window)</h1>

<dl>

<dt>Copy</dt>
<dd>マウスで選択された領域の画像をクリップボードへコピーします。</dd>

<dt>Copy screen</dt>
<dd>画面全体の画像をクリップボードへコピーします。</dd>

<dt>Paste</dt>
<dd>クリップボードの中の文字列をホストへ送出します。</dd>

<dt>Paste&lt;CR&gt;</dt>
<dd>クリップボードの中の文字列をホストへ送出し、続いて改行コードも送出します。</dd>

<dt>Clear screen</dt>
<dd>画面を消去します。</dd>

</dl>

</BODY>
