  <body>
    <h1>Setup directory ([Setup] メニュー)</h1>
    <p>
      Tera Termが現在読み込んでいる設定ファイルに対して、下記の操作を行うことができます。<br>
      Virtual Store(Windows Vista以降)が働いている場合は、設定ファイルのVirtual Store先が操作対象となります。
    </p>

    <dl>
      <dt>...</dt>
      <dd>
	設定ファイルのパスをエクスプローラで開きます。
      </dd>

      <dt>Open File</dt>
      <dd>
	設定ファイルを<a href="setup-additional.html#ViewlogEditor">View log editor</a>で指定したアプリケーションで開きます。
      </dd>
    </dl>

  </body>
