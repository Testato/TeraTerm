<h1>continue</h1>

<p>
ループの次の反復処理に移る。
</p>

<pre class="macro-syntax">
continue
</pre>

<h2>解説</h2>

<p>
"for" や "while" のループの内側から、そのループの次の反復処理に制御を移行する。
</p>

<h2>例</h2>

<pre class="macro-example">
a=0
b=0
while a<5 
    a=a+1
    if a>2 then
        <strong>continue</strong>
    endif
    b=b+1
endwhile

sprintf2 var "a=%d b=%d" a b
dispstr var
;a=5 b=2
</pre>
