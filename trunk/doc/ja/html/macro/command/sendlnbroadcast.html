<h1>sendlnbroadcast</h1>

<p>
データをブロードキャスト送信する。
</p>

<pre class="macro-syntax">
sendlnbroadcast &lt;data1&gt; &lt;data2&gt;....
</pre>

<h2>解説</h2>

<p>
文字列とそれに続く改行文字を、すべての端末にブロードキャスト送信し、端末からホストへ送信させる。<br>
&lt;data&gt; の形式は、<a href="sendbroadcast.html">"sendbroadcast"</a>コマンドと同じ。
</p>

<p>
<a href="../../menu/setup-additional.html">AcceptBroadcast</a>が無効の端末では、送信データが破棄される。
</p>

<h2>例</h2>

<pre class="macro-example">
; "ABCdefGHI" と改行文字が送られる
sendlnbroadcast "ABC" "def" "GHI"

; 改行文字のみが送られる
sendlnbroadcast
</pre>
