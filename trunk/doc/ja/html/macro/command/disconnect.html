<h1>disconnect</h1>

<p>
通信を閉じる。
</p>

<pre class="macro-syntax">
disconnect
</pre>

<h2>解説</h2>

<p>
Tera Term とホストの間の通信を終了させる。<br>
もしこのコマンドによって Tera Term が終了しなければ、Tera Term と MACRO の間のリンクは保持される。
</p>
