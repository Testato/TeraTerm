<body>


<h1>bplusrecv</h1>

<p>
B-Plus プロトコルでファイルを送信する。
</p>

<pre class="macro-syntax">
bplussend &lt;filename&gt;
</pre>

<h2>解説</h2>

<p>
ファイル &lt;filename&gt; を B-Plus プロトコルで送信する。
送信が終わるまで次のコマンドは実行されない。
ファイルが正しく転送された場合、システム変数 result に 1 が格納される。それ以外の場合、 result に 0 が格納される。
</p>

<h2>例</h2>

<pre class="macro-example">
bplussend 'readme.txt'
</pre>

</body>
</html>
