<h1>while, endwhile</h1>

<p>
繰り返す。
</p>

<pre class="macro-syntax">
while &lt;expression&gt;<br>
  ...<br>
  ...<br>
endwhile
</pre>

<h2>解説</h2>

<p>
'while' と 'endwhile' の間のコマンドを、 &lt;expression&gt; が0以外である限り、繰り返す。
</p>

<h2>例</h2>

<pre class="macro-example">
; 10回繰り返す。
i = 10
while i&gt;0
  i = i - 1
endwhile
</pre>
