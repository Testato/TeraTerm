<h1>strdim</h1>

<p>
Declare string array variable.
</p>

<pre class="macro-syntax">
strdim &lt;array size&gt;
</pre>

<h2>Remarks</h2>

<p>
<!--
&lt;array size&gt;個の要素を持つ文字列配列型の変数を宣言する。&lt;array size&gt;の最大値は65536。<br />
配列内の各要素の初期値は空文字列。
-->
</p>

<h2>Example</h2>

<pre class="macro-example">
strdim timeary 10
for i 9 0
        gettime timeary[9-i]
        statusbox i "wait"
        pause 1
next

msg = ""
for i 0 9
        strconcat msg timeary[i]
        strconcat msg #13#10
next

messagebox msg "result"
</pre>

</body>
