<body>


<h1>filewrite</h1>

<p>
Writes a string to the file.
</p>

<pre class="macro-syntax">
filewrite &lt;file handle&gt; &lt;string&gt;
</pre>

<h2>Remarks</h2>

<p>
Writes &lt;string&gt; to the file specified by &lt;file handle&gt;.
</p>

<h2>Example</h2>

<pre class="macro-example">
filewrite fhandle '---------cut here---------'#13#10
</pre>

</body>
</html>
