</head>

<body>


<h1>filedelete</h1>

<p>
Deletes a file.
</p>

<pre class="macro-syntax">
filedelete &lt;filename&gt;
</pre>

<h2>Remarks</h2>

<p>
Deletes the file specified by &lt;filename&gt;.<br>
If the file is deleted successfully, the system variable "result" is set to 0. Otherwise, "result" is set to non-zero.
</p>

<h2>Example</h2>

<pre class="macro-example">
filedelete 'temp.log'
</pre>

</body>
</html>
