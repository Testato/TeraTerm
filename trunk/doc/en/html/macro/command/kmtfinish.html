<h1>kmtfinish</h1>

<p>
Converts integer value to its string expression.
</p>

<pre class="macro-syntax">
kmtfinish
</pre>

<h2>Remarks</h2>

<p>
Pauses until the end of the Finish command.<br>
If the command is executed successfully, the system variable "result" is set to 1. Otherwise, "result" is set to zero.
</p>
