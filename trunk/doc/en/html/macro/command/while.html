<h1>while, endwhile</h1>

<p>
Repeats.
</p>

<pre class="macro-syntax">
while &lt;int&gt;<br>
  ...<br>
  ...<br>
endwhile
</pre>

<h2>Remarks</h2>

<p>
Repeats the statements between 'while' and 'endwhile' while &lt;int&gt; is non-zero.
</p>

<h2>Example</h2>

<pre class="macro-example">
; Repeat ten times.
i = 10
while i&gt;0
  i = i - 1
endwhile
</pre>
