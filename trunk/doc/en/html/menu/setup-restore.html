    <h1>Restore setup ([Setup] menu)</h1>
    <p>
      Restores the setup from the
      <a href="../setup/teraterm.html">Tera Term setup file</a>.
    </p>

    <h2>"Restore setup" dialog box</h2>
    <p>
      Enter or select the file name of the existing setup file.
      If you omit the file name extension, the extension ".INI" is assumed.
    </p>
