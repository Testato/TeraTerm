<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Window ([Window] menu)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>Window ([Window] menu)</h1>
    <p>
      Activates or closes a Tera-Term window.
    </p>

    <h2>"Window list" dialog box</h2>
    <dl>
      <dt>Window</dt>
      <dd>
	List of existing Tera-Term windows. Select one from the list.
      </dd>

      <dt>Open</dt>
      <dd>
	Activates the selected window and closes this dialog box.
      </dd>

      <dt>Close window</dt>
      <dd>
	Closes the selected window.
      </dd>
    </dl>
  </body>
</html>
