<h1>Window resize plugin</h1>

<!--p>Tera Term のメニューに <a href="../menu/resize.html">[Resize] メニュー</a>を追加する。</p>

<h2>機能</h2>

<p>
TTXResizeMenu プラグインを入れると、Tera Term のメニューに [Resize] メニューを追加する事が出来ます。<br>
[Resize] メニュー内の項目が選択されると、そのサイズに Tera Term の VT ウィンドウのサイズが変更されます。
</p>


<h2>使用方法</h2>

<p>
プラグインを入れただけでは [Resize] メニューは表示されません。<br>
設定ファイルにメニュー項目を登録する必要があります。<br><br>

メニュー内の項目を変更したい場合は、TERATERM.INI に [Resize Menu] セクションを作成し、"ResizeMenuN = X, Y" の形式で指定して下さい。N  は 1 からの連番です。<br>
X または Y のいずれかが 0 の時は、その要素は変更されません。例えば 0, 37 の時は、横幅は変更せずに縦幅を 37 行に変更します。<br>
メニューの項目数は最大で 20 です。
</p>

<h2>Example</h2>
<pre>
[Resize Menu]
;
; width 80 columns, height 37 rows
ResizeMenu1 =  80, 37
;
; normal VT size
ResizeMenu2 =  80, 24
;
; 横幅は変更せずに、縦幅を52行にする。
ResizeMenu3 =   0, 52
;
; 縦幅は変更せずに、横幅を132桁にする。(VTの132桁モード(DECCOLM)相当)
ResizeMenu4 = 132,  0
</pre>
