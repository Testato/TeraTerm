<h2>機能</h2>

<p>
TTXRecurringCommand は、定期的にコマンドを送信する為のプラグインです。<br />
Tera Term へのキー入力が無い時、一定時間毎に指定した文字列を送信します。
</p>

<h2>Menu items</h2>

<p>
TTXRecurringCommand プラグインを入れると、Tera Term に以下のメニュー項目が追加されます。
</p>

<dl>
    <dt>Setup - Recurring command</dt>
    <dd><a href="#setupdialog">設定ダイアログ</a>を開きます。</dd>

    <dt>Control - Recurring command</dt>
    <dd>プラグインの有効/無効を切り替えます。</dd>
</dl>

<h2 id="setupdialog">設定ダイアログ</h2>

<dl>
