    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">

  <body>
    <h1>ZMODEM ([File] Transfer メニュー)</h1>
    <p>
      ZMODEM プロトコルでファイルを転送します。
    </p>

    <dl>
      <dt>Receive</dt>
      <dd>
	ファイルを受信します。
	その前にホスト側の ZMODEM の送信コマンドを起動してください。
      </dd>

      <dt><a href="file-transfer-zmodem-send.html">Send...</a></dt>
      <dd>
	ファイルを送信します。<br>
	Tera Termは、ZRQINIT送信する前に、ZMODEM の受信コマンド"rz"を呼び出します。
	rzコマンドへのパスが通っている必要があります。
      </dd>
    </dl>

    <p>
      <a href="../usage/tips/zmodem.html">ZMODEMのヒント</a>
    </p>

  </body>
</html>
