    <title>ZMODEM Send ([File] Transfer メニュー)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>ZMODEM Send ([File] Transfer メニュー)</h1>
    <p>
      ZMODEM プロトコルでファイルを送信します。
      その前にホスト側の ZMODEM の送信コマンドを起動してください。
    </p>

    <h2>"ZMODEM Send" ダイアログボックス</h2>

    <h3>File Name</h3>
    <p>
      送信するファイルのファイル名を入力または選択してください。
      すでに存在するファイルでなければなりません。
      同時に複数のファイルを選択することもできます。
    </p>

    <h3>Option</h3>
    <dl>
      <dt>Binary</dt>
      <dd>
	バイナリファイルを送信するときは選択してください。
	逆にテキストファイルを送信する場合は選択しないでください。
      </dd>
    </dl>

    <p>
      <a href="../usage/tips/zmodem.html">ZMODEMのヒント</a>
    </p>
  </body>
</html>
