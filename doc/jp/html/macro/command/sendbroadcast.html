<h1>sendbroadcast</h1>

<p>
データをブロードキャスト送信する。
</p>

<pre class="macro-syntax">
sendbroadcast &lt;data1&gt; &lt;data2&gt;....
</pre>

<h2>解説</h2>

<p>
文字列をホストへブロードキャスト送信する。<br>
&lt;data&gt; が文字列型の場合、文字列をホストへ送信させる。<br>
&lt;data&gt; が整数型の場合は、その値の下位バイト(0-255)を ASCII コードとみなし、その文字を送信させる。
</p>

<h2>例</h2>

<pre class="macro-example">
msg='cal'
sendbroadcast 'hoge' 13 10 'hohoho' msg 13 10
</pre>
