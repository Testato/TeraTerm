<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
  <title>filecopy</title>
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" href="../../style.css" type="text/css">
</head>

<body>


<h1>filecopy</h1>

<p>
ファイルをコピーする。
</p>

<pre class="macro-syntax">
filecopy &lt;file1&gt; &lt;file2&gt;
</pre>

<h2>解説</h2>

<p>
ファイル &lt;file1&gt; をコピーし、ファイル &lt;file2&gt; を作成する。<br>
&lt;file2&gt; がすでに存在する場合は上書きされる。&lt;file1&gt; と &lt;file2&gt; は違う名前でなければならない。<br>
ファイルの削除が成功した場合、システム変数 result に 0 が格納される。それ以外の場合, result に 0 以外が格納される。
</p>

<h2>例</h2>

<pre class="macro-example">
filecopy 'test.dat' 'test2.dat'
</pre>

</body>
</html>
