<body>


<h1>send</h1>

<p>
データを送信する。
</p>

<pre class="macro-syntax">
send &lt;data1&gt; &lt;data2&gt;....
</pre>

<h2>解説</h2>

<p>
&lt;data&gt; が文字列型の場合、文字列をホストへ送信させる。<br>
&lt;data&gt; が整数型の場合は、その値の下位バイト(0-255)を ASCII コードとみなし、その文字を送信させる。
</p>

<h2>例</h2>

<pre class="macro-example">
send 'ABC'

; "ABC" を送信させる。("A" の ASCII コードは65)
send  65 66 67
myname='Tera Term'
send 'My name is ' myname '.'
</pre>

<p>
同期モードについては "<a href="setsync.html">setsync</a>" を参照。
</p>

</body>
</html>
