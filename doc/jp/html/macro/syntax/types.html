<h1>データ型</h1>

<p>
TTL が扱えるデータの型は2種類。
</p>

<h2><a name="Integer">整数</a></h2>
<p>
符号付き 32 bit、-2147483648から2147483647まで。
</p>

<h2><a name="String">文字列</a></h2>
<p>
NUL 文字を除くすべての文字を含むことができる。最大長は255文字。
</p>
