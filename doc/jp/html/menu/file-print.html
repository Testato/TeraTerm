    <h1>Print ([File] メニュー)</h1>

    <h2>"印刷" ダイアログボックス</h2>
    <dl>
      <dt>印刷範囲の選択</dt>
      <dd>
	"全ページ" を選択すると、現在の画面を印刷します。<br>
	"選択した部分"を選択すると、マウスで選択した領域の画像を印刷します。
