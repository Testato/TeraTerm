<html>

    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <title>Save setup ([Setup] メニュー)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>Save setup ([Setup] メニュー)</h1>
    <p>
      現在の設定を<A HREF="../setup/teraterm.html">Tera Term 設定ファイル</A>
      に保存します。
    </p>

    <h2>"Save setup" ダイアログボックス</h2>
    <p>
      Tera Term 設定ファイルのファイル名を指定してください。
      指定したファイルがすでに存在する場合は上書きされます。<br>
      ファイル名の拡張子を省略した場合、".INI" が拡張子となります。
    </p>
  </body>
