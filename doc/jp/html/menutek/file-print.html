<h1>Print (TEK window [File] メニュー)</h1>

<h2>"印刷" ダイアログボックス</h2>

<dl>

<dt>印刷範囲の選択</dt>
<dd>"全ページ" を選択すると、現在の画面を印刷します。<br>
