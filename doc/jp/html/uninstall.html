<h1>アンインストール</h1>

<p>
Tera Term Pro を削除するには、コントロールパネルの「プログラムの追加と削除」を実行するか、Tera Term ディレクトリにある unins000.exe を実行してください。
</p>

<p>
もしこのアンインストーラーが働かない場合は、手動でもアンインストールすることができます。<br>
Tera Term ディレクトリにある Tera Term 関係のファイルをすべて削除し、コントロールパネルの「フォント」から "Tera Special" フォントを削除してください。
</p>

</BODY>
