<h1>Types</h1>

<p>
TTL have four kinds of data types:
</p>

<h2><a name="Integer">Integer</a></h2>
<p>
Signed 32 bit, from -2147483648 to 2147483647.<br />

</p>

<h2><a name="String">Character string</a></h2>
<p>
A sequence containing any character except NUL. The maximum length of a string is 255.<br />

</p>
