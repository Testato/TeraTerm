<h1>setspeed</h1>

<p>
Causes Tera Term to change speed of serial port. 
</p>

<pre class="macro-syntax">
setspeed &lt;value&gt;
</pre>

<p>
This command is a alias of <a href="setbaud.html">setbaud</a> command.
</p>

<h2>Description</h2>

<p>
Causes Tera Term to change speed of serial port to &lt;value&gt; bps.
</p>

<h2>Example</h2>

<pre class="macro-example">
; change speed to 115200 bps
setspeed 115200
</pre>

<h2>See also</h2>

<ul>
  <li><a href="setbaud.html">setbaud</a></li>
</ul>
