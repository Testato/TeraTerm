<h1>fileclose</h1>

<p>
Closes a filehandle.
</p>

<pre class="macro-syntax">
fileclose &lt;file handle&gt;
</pre>

<h2>Remarks</h2>

<p>
Closes the file specified by &lt;file handle&gt;.<br>
&lt;file handle&gt; is no longer valid after this command.
</p>

<h2>Example</h2>

<pre class="macro-example">
fileclose fhandle
</pre>

Refer to <a href="fileopen.html">fileopen</a>.

</body>
</html>
