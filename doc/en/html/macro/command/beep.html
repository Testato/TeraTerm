<body>


<h1>beep</h1>

<p>
Makes a beep sound.
</p>

<pre class="macro-syntax">
beep
</pre>

<h2>Remarks</h2>

<p>
Plays a waveform sound(Windows Default Beep sound).
</p>

<h2>Example</h2>

<pre class="macro-example">
for i 1 10
	beep
	pause 1
next
</pre>

</body>
