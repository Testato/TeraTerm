<body>


<h1>setecho</h1>

<p>
Changes the local echo status of Tera Term.
</p>

<pre class="macro-syntax">
setecho &lt;echo flag&gt;
</pre>

<h2>Remarks</h2>

<p>
If &lt;echo flag&gt; is non-zero, the local echo is turned on.<br>
If &lt;echo flag&gt; is zero, the local echo is turned off.
</p>

<h2>Example</h2>

<pre class="macro-example">
; local echo on
setecho 1
</pre>

</body>
