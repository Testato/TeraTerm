<body>


<h1>break</h1>

<p>
Quit from loop.
</p>

<pre class="macro-syntax">
break
</pre>

<h2>Remarks</h2>

<p>
Quit from "for" and "while" loop.
</p>

<h2>Example</h2>

<pre class="macro-example">
for i 1 10
  yesnobox 'quit from loop?' 'Tera Term'
  if result <strong>break</strong>
next

while 1
  recvln
  strcompare inputstr "OK"
  if result=0 then
    <strong>break</strong>
  else
    sendln "abc..."
  endif
endwhile
</pre>

</body>
