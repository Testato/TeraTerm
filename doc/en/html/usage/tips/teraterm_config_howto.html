<h1>How to configure Tera Term</h1>

<p>
You can use commands in the <A HREF="../../menu/setup.html">[Setup] menu</A> for normal setup.<br>
Sometimes, you may want to edit the <A HREF="../../setup/teraterm.html">setup file</a> directly for detailed customizing.
</p>

<p>
You can modify key assignments by editing the <A HREF="../../setup/keyboard.html">keyboard setup file</A>.<br>
See also <A HREF="../../reference/keycode.txt">KEYCODE.TXT</A>.
</p>
