    <title>Load key map ([Setup] menu)</title>

    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>Load key map ([Setup] menu)</h1>
    <p>
      Load a keyboard configuration from a keyboard setup file.
    </p>

    <h2>"Load key map" dialog box</h2>
    <p>
      Enter or select the file name of the existing keyboard setup file.
      If you omit the file name extension, the extension ".CNF" is assumed.
    </p>
  </body>
