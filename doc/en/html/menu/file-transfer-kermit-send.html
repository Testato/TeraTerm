  <body>
    <h1>Kermit Send ([File] Transfer menu)</h1>
    <p>
      Sends files to the host. Activate the Receive or Server command of
      the host's Kermit before executing this command.
    </p>

    <h2>"Kermit Send" dialog box</h2>
    <p>
      Enter or select the file names of the existing files to be sent.
    </p>
