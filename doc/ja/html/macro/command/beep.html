<body>


<h1>beep</h1>

<p>
ビープ音を鳴らす。
</p>

<pre class="macro-syntax">
beep
</pre>

<h2>解説</h2>

<p>
WAVE 形式のサウンド（SystemDefault；一般の警告音）を再生する。
</p>

<h2>例</h2>

<pre class="macro-example">
for i 1 10
	beep
	pause 1
next
</pre>

</body>
