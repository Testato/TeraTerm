<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <title>Font ([Setup] メニュー)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>Font ([Setup] メニュー)</h1>
    <p>
      フォントを変更します。
    </p>

    <h2>フォント ダイアログボックス</h2>
    <dl>
      <dt>フォント</dt>
      <dd>
	変更したいフォントをリストの中から選択してください。
	日本語を表示するためには日本語フォントを選択する必要があります。
      </dd>

      <dt>スタイル</dt>
      <dd>
	選択しても無視されます。
      </dd>

      <dt>サイズ</dt>
      <dd>
	フォントのサイズをポイント数で指定してください。
      </dd>

      <dt>文字セット</dt>
      <dd>
	表示したい文字セットをリストの中から選択してください。
      </dd>
    </dl>

    <p class="indent1">
      注:<br>
      Tera Term 付属のフォント Tera Special
      はこのダイアログボックスでは選択できません。
      Tera Term によって自動的に使用されます。
    </p>
  </body>
</html>
