<div class="topic"><FONT COLOR="#cc0066">General ([Setup] メニュー)</FONT></div>


<pre>
<b>"General setup" ダイアログボックス</b>

<b>Default port</b>

           Tera Term をコマンドラインパラメーターなしで起動したときに接続するポートの種類 (<b>TCP/IP</b>
           または <b>Serial</b>)。

<b>Language</b>
           ターミナルエミュレーションの言語モード(英語/日本語/ロシア語)。日本語を表示するためには <b>Japanese</b>
           を選択してください。
