<FONT SIZE="+2">restoresetup</FONT><BR><BR>

形式：

<UL>
<B>
restoresetup &lt;filename&gt;
</B>
</UL><P></P>

<pre>

Tera Term 設定ファイル &lt;filename&gt; を Tera Term に読み込ませる。

</pre><P></P>

<pre>
例：
     <B>&lt;restoresetup 'teraterm.ini'&gt;</B>

</pre>
