<TITLE>clearscreen</TITLE>

</HEAD>
<BODY>


<FONT SIZE="+2">clearscreen</FONT><BR><BR>


形式：
<UL>
<B>
clearscreen &lt;int&gt;
</B>
</UL><P></P>

<pre>

&lt;int&gt; が0の場合、 Tera Term の VT ウインドウの画面を消去する。

&lt;int&gt; が1の場合、 Tera Term の VT ウインドウのスクロールバッファーの内容と画面を消去する。

&lt;int&gt; が2の場合、 Tera Term の TEK ウインドウの画面を消去する。

</pre>

<pre>

例：

	clearscreen 0

</pre>

</BODY>
</HTML>
