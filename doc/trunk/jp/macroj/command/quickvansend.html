<BODY>


<FONT SIZE="+2">quickvansend</FONT><BR><BR>

形式：

<UL>
<B>
quickvansend &lt;filename&gt;
</B>
</UL><P></P>

<pre>

ファイル &lt;filename&gt; を Quick-VAN プロトコルで送信する。
送信が終わるまで次のコマンドは実行されない。
ファイルが正しく転送された場合、システム変数 result に1が格納される。それ以外の場合、 result に0が格納される。

</pre><P></P>

<pre>

例：
     <B>quickvansend 'readme.txt'</B>

</pre>
</BODY>
