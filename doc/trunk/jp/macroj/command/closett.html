<DIV ALIGN="left">
<FONT SIZE="+2">closett</FONT><BR><BR>
</div>

形式：
<UL>
<B>
closett
</B>
</UL><P></P>

<pre>

Tera Term を終了させ、 MACRO は非リンク状態に入る。
非リンク状態では、connect コマンドによって新しい 
Tera Term ウィンドウを開き、　MACRO をそれにリンクさせることができる。

</pre>

参照：
<UL>
<A href="connect.html">"connect"</A><br>
<A href="disconnect.html">"disconnect"</A><br>
<A href="testlink.html">"disconnect"</A><br>
<A href="unlink.html">"unlink"</A>	
</UL><P></P>

例：
<UL><pre>
<B>
closett
connect 'host'
</B>
</pre></UL>
