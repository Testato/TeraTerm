形式：
<UL>
<B>
closett
</B>
</UL><P></P>

<pre>

Tera Term を終了させ、 MACRO は非リンク状態に入る。
非リンク状態では、connect コマンドによって新しい 
Tera Term ウィンドウを開き、　MACRO をそれにリンクさせることができる。

</pre>
