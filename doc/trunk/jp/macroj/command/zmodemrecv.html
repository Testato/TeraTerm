<FONT SIZE="+2">zmodemrecv</FONT><BR><BR>

形式：
<UL>
<B>
zmodemrecv
</B>
</UL><P></P>

<pre>

ZMODEM プロトコルでファイルを受信する。
受信が終わるまで次のコマンドは実行されない。
ファイルが正しく転送された場合、システム変数 result に1が格納される。
それ以外の場合、 result に0が格納される。
