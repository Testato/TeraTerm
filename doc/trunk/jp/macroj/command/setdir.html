<FONT SIZE="+2">setdir</FONT><BR><BR>

</div>


形式：
<UL>
<B>
setdir &lt;dir&gt;
</B>

<pre>
MACRO の現在のディレクトリを&lt;dir&gt;に変更する。
</pre>
<pre>
<b>注意:</b> <A HREF="changedir.html">changedir</A> コマンドは Tera Term の現在のディレクトリを変更する。
通信コマンド(kmtsend 等)で指定されるファイル名は Tera Term の現在のディレクトリを基準にする。
その他のコマンド(fileopen 等)で指定されるファイル名は MACRO の現在のディレクトリを基準にする。
</pre><P></P>
<pre>

例：
	setdir 'c:\'

</pre>
