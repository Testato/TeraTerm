<BODY>
<DIV ALIGN="left">

<FONT SIZE="+2">bplussend</FONT><BR><BR>

</div>


形式：
<UL>
<b>
bplussend &lt;filename&gt;
</b>
</UL><P></P>
<pre>
ファイル &lt;filename&gt; を B-Plus プロトコルで送信する。
送信が終わるまで次のコマンドは実行されない。<br>
ファイルが正しく転送された場合、システム変数 result に1が格納される。それ以外の場合、 result に0が格納される。
</pre>
<P></P>
<pre>

例：

	bplussend 'readme.txt'

</pre>

</BODY>
</HTML>
