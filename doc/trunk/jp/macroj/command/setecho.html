<FONT SIZE="+2">setecho</FONT><BR><BR>

形式：
<UL>
<B>
setecho &lt;echo flag&gt;
</B>
</UL><P></P>

<pre>

Tera Term のローカルエコー (local echo) の状態を変える。
もし &lt;echo flag&gt; が0以外ならローカルエコーは on になる。
もし &lt;echo flag&gt; が0ならローカルエコーは off になる。

</pre><P></P>

<pre>

例：
     <B>setecho 1</B>                            ローカルエコー on

</pre>
