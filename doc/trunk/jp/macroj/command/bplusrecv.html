<FONT SIZE="+2">bplusrecv</FONT><BR><BR>
</div>

形式：
<UL>
<B>
bplusrecv
</B>
</UL>
<P></P>

<p>
B-Plus プロトコルでファイルを受信する。<br>
受信が終わるまで次のコマンドは実行されない。ファイルが正しく転送された場合、<br>システム変数 result に1が格納される。
それ以外の場合, result に0が格納される。
</p>
