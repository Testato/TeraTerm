漢字モードの設定

[Setup] Terminal で漢字モードの設定をしてください。通常は、受信、送信とも SJIS (Shift-JIS) にします。

Telnet で PC-VAN に接続し、ファイルのアップロード、ダウンロードをする場合は、必ずバイナリオプションで接続してください(1996年6月現在)。詳しくは、
「Quick-VAN のヒント」を読んでください。

参考: 中間ホストを経由してホストに接続した場合のファイル転送
