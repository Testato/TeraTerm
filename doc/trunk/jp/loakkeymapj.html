<div class="topic"><FONT COLOR="#cc0066">Load key map ([Setup] メニュー)</FONT></div>


<pre>
<A HREF="keyboard-setfilej.html">キーボード設定ファイル</A>の内容にしたがってキーボードを設定しなおします。

<b>"Load key map" ダイアログボックス</b>

すでに存在するキーボード設定ファイルのファイル名を指定してください。ファイル名の拡張子を省略した場合、".CNF" が拡張子となります。
