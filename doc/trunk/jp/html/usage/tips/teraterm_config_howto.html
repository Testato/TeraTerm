<h1>Tera Term の設定法</h1>

<p>
Tera Term の設定は、<A HREF="../../menu/setup.html">[Setup] メニュー</A>のコマンドでほとんどおこなうことができます。<br>
また、<A HREF="../../setup/teraterm.html">Tera Term 設定ファイル</A>を直接編集することによって、より細かい設定を行うことができます。
</p>

<p>
また、<A HREF="../../setup/keyboard.html">キーボード設定ファイル</A>を書きかえることで自由にキー設定を変更することができます。<br>
詳しくは、<A HREF="../../reference/keycode.txt">KEYCODE.TXT</A> を読んでください。
</p>
