<FONT SIZE="+2">Tera Term の設定法</FONT>


<pre>
Tera Term の設定は、<A HREF="../../menu/setup.html">[Setup] メニュー</A>のコマンドでほとんどおこなうことができます。
また、<A HREF="../../setup/teraterm.html">Tera Term 設定ファイル</A>を直接編集することによって、より細かい設定を行うことができます。

また、<A HREF="../../setup/keyboard.html">キーボード設定ファイル</A>を書きかえることで自由にキー設定を変更することができます。
詳しくは、<A HREF="../../reference/keycodej.txt">KEYCODEJ.TXT</A> を読んでください。
</pre>
