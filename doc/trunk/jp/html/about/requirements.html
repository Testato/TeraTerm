<p>UTF-8 Trea Term Pro with TTSSH2 は以下の OS で動作します。</p>

<ul style="list-style-type: none;">
  <li>Microsoft Windows 98, Me 
  <li>Microsoft Windows NT 4.0 
  <li>Microsoft Windows 2000, XP 
  <li>Microsoft Windows Server 2003, 2003 R2 
</ul>

<p>
注: Windows 3.1 用には、Tera Term ver. 1.X を使用してください。
