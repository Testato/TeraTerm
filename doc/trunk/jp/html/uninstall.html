<FONT SIZE="+2">アンインストール</FONT>


<pre>
Tera Term Pro を削除するには、コントロールパネルの「プログラムの追加と削除」を実行するか、
 Windows ディレクトリにある TTUNINST.EXE を実行してください。

もしこのアンインストーラーが働かない場合は、手動でもアンインストールすることができます。
Tera Term ディレクトリにある Tera Term 関係のファイルをすべて削除し、コントロールパネルの
フォント」から "Tera Special" フォントを削除してください。
</pre>
