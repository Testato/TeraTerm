<h1>コマンドライン</h1>

<pre>
<span class="syntax">TTPMACRO.EXE [/I] [/V] [&lt;macro file&gt; [&lt;second param&gt;] [&lt;third param&gt;]]</span>

ここで:
    <span class="syntax">/I</span>    起動時に MACRO をアイコン化
    <span class="syntax">/V</span>    起動時に MACRO を隠す
    <span class="syntax">&lt;macro file&gt;</span>      マクロファイル名
    <span class="syntax">&lt;second param&gt;</span>    システム変数 param2 に格納される文字列
    <span class="syntax">&lt;third param&gt;</span>     システム変数 param3 に格納される文字列
</pre>

<p>
システム変数 param2, param3 については<A HREF="./syntax/variables.html">"変数"</A> 参照。
</p>


</BODY>
</HTML>
