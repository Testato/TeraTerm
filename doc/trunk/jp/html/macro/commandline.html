<h1>コマンドライン</h1>

<pre>
TTPMACRO.EXE [/I] [/V] [&lt;macro file&gt; [&lt;second param&gt;] [&lt;third param&gt;]]

ここで:
	<b>/I</b>		起動時に MACRO をアイコン化
	<b>/V</b>		起動時に MACRO を隠す
	<b>&lt;macro file&gt;</b>	マクロファイル名
	<b>&lt;second param&gt;</b>	システム変数 param2 に格納される文字列
	<b>&lt;third param&gt;</b>	システム変数 param3 に格納される文字列
</pre>

<p>
システム変数 param2, param3 については<A HREF="./syntax/variables.html">"変数"</A> 参照。
</p>
