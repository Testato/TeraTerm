<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>コマンドライン</title>
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>


<h1>コマンドライン</h1>

<pre>
<span class="syntax">TTPMACRO.EXE [/I] [/V] [&lt;macro file&gt; [&lt;second param&gt;] [&lt;third param&gt;]]</span>
</pre>


<h2>オプション</h2>

<dl>
  <dt>/I</dt>
  <dd>起動時に MACRO をアイコン化</dd>

  <dt>/V</dt>
  <dd>起動時に MACRO を隠す</dd>

  <dt>&lt;macro file&gt;</dt>
  <dd>マクロファイル名</dd>

  <dt>&lt;second param&gt;</dt>
  <dd>システム変数 param2 に格納される文字列</dd>

  <dt>&lt;third param&gt;</dt>
  <dd>システム変数 param3 に格納される文字列</dd>
</dl>

<p>
システム変数 param2, param3 については<A HREF="./syntax/variables.html">"変数"</A> 参照。
</p>


</body>
</html>
