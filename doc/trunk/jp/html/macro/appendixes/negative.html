<h1>負の整数定数についての注意</h1>

<p>
コマンドのパラメータに負の整数定数を使用する場合、以下のような問題が発生する場合がある。例えば、
</p>

<pre>
for i -10 0
</pre>

<p>
このコマンドは文法エラーを発生する。なぜなら、2番めのパラメータは "i" ではなくて、"i-10" とみなされるから。
この問題を防ぐには以下のいずれかの方法をとる。
</p>

1) "-" の前に "0" をつける。

<pre>
for i 0-10 0
</pre>

2) 負の整数定数を変数に代入してから使用する。

<pre>
A = -10
for i A 0
</pre>
