<TITLE>fileconcat</TITLE>
<link rel="stylesheet" href="../../style.css" type="text/css">
</HEAD>
<BODY>


<FONT SIZE="+2">fileconcat</FONT><BR><BR>

形式：
<UL>
<B>
fileconcat &lt;file1&gt; &lt;file2&gt;
</B>
</UL>

<pre>

ファイル &lt;file2&gt; の内容をファイル &lt;file1&gt; の最後に追加する。&lt;file1&gt; と &lt;file2&gt; は違うファイルでなければならない。

例：
    <B>fileconcat 'test.dat' test2.dat'</B>

</pre>


</BODY>
</HTML>
