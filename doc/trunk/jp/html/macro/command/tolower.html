<FONT SIZE="+2">tolower</FONT><BR><BR>

形式：
<UL>
<B>
tolower &lt;strvar&gt; &lt;string&gt;
</B>
</UL>

<p>
&lt;string&gt; に含まれるアルファベットを全て小文字にし、 &lt;strvar&gt; に代入する。
</p>

<pre>
例：
    ; valstrに 'abcdefgh' が代入される
    tolower valstr 'abCDefGH'
</pre>
