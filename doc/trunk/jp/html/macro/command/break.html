<body>


<h1>break</h1>

<p>
ループから抜ける。
</p>

<pre class="macro-syntax">
break
</pre>

<h2>解説</h2>

<p>
"for" や "while" のループから抜ける。
</p>

<h2>例</h2>

<pre class="macro-example">
for i 1 10
  yesnobox 'ループから抜けますか?' 'Tera Term'
  if result <strong>break</strong>
next

while 1
  recvln
  strcompare inputstr "OK"
  if result=0 then
    <strong>break</strong>
  else
    sendln "abc..."
  endif
endwhile
</pre>

</body>
