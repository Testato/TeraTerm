</HEAD>
<BODY>

<h1>filenamebox</h1>

<h2>形式</h2>
<pre>
filenamebox &lt;title&gt;
</pre>

<p>
ファイル名を選択するダイアログボックスを開く。<br>
文字列 &lt;title&gt; はダイアログボックスのタイトル。入力された文字列はシステム変数 inputstr に代入される。
</p>

<h2>例</h2>
<pre>
filenamebox 'title'
messagebox inputstr 'title' 0
</pre>

</BODY>
</HTML>
