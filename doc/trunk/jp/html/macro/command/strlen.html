<FONT SIZE="+2">strlen</FONT><BR><BR>

形式：
<UL>
<B>
strlen &lt;string&gt;
</B>
</UL>

<pre>

文字列 &lt;string&gt; の長さをシステム変数 result に格納する。

例：
    <B>strlen 'abc'</B>                                result の値は3

</pre>
