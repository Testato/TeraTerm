<body>


<h1>strlen</h1>

<p>
文字列の長さを返す。
</p>

<h2>形式</h2>

<pre class="macro-syntax">
strlen &lt;string&gt;
</pre>

<h2>解説</h2>

<p>
文字列 &lt;string&gt; の長さをシステム変数 result に格納する。
</p>

<h2>例</h2>

<pre class="macro-example">
<code>strscan 'tera term' 'term'
; result の値は6
</code></pre>

</body>
</html>
