<BODY>

<DIV ALIGN="left">
<FONT SIZE="+2">var2clipb</FONT><BR><BR>
</div>

形式:
<UL>
<B>var2clipb &lt;string&gt;</B>
</UL>
<P></P>

&lt;string&gt;をクリップボードにコピーする。
<P></P>

このコマンドの実行結果はシステム変数 result に格納される。変数 result の値の意味は以下のとおり。
<P></P>

<pre>
値	意味 
<hr>
0       クリップボードを開けなかった。
1       クリップボードへのコピーに成功した。
</pre>

<pre>
例:
	var2clipb 'TeraTerm 4.46'
	clipb2var data
	messagebox data 'clipboard data'
</pre>

</BODY>
</HTML>
