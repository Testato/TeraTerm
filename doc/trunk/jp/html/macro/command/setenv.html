<BODY>


<h1>setenv</h1>

<h2>形式</h2>

<pre class="macro-syntax">
setenv &lt;envname&gt; &lt;strval&gt;
</pre>

<p>
環境変数 &lt;envname&gt; に &lt;strval&gt; をセットする。<br>
セットされた値はマクロ内でのみ有効で、システムには影響しません。<br>
すでに値がセットされている環境変数を &lt;envname&gt; に指定した場合、値は上書きされます。
</p>


<h2>例</h2>

<pre>
setenv 'TEMP' 'C:\'
</pre>
