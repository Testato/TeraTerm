<h1>callmenu</h1>

<p>
ウインドウのメニューを実行する。
</p>

<pre class="macro-syntax">
callmenu &lt;menu ID&gt;
</pre>

<h2>解説</h2>

<p>
&lt;menu ID&gt; で指定されたメニューを実行する。ID については <a href="../../reference/keycode.txt">Keycode</a> を参照。
</p>

<h2>例</h2>

<pre class="macro-example">
<code>; 表示中のスクリーンを選択
callmenu 50280

; クリップボードへコピー
callmenu 50210
</code></pre>

</body>
</html>
