<FONT SIZE="+2">logwrite</FONT><BR><BR>

形式；
<UL>
<B>
logwrite &lt;string&gt;
</B>
</UL><P></P>

<pre>

文字列 &lt;string&gt; を Tera Term のログファイルに追加して書き込む。
このコマンドは Tera Term がログを取っている時だけ有効。ログを一時中断している時でも書き込むことができる。

</pre><P></P>

<pre>

例：
     <B>logwrite 'LOG FILE'#13#10</B>

</pre>
</BODY>
