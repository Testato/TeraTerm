<h1>logwrite</h1>

<p>
文字列をログに書き込む。
</p>

<pre class="macro-syntax">
logwrite &lt;string&gt;
</pre>

<h2>解説</h2>

<p>
文字列 &lt;string&gt; を Tera Term のログファイルに追加して書き込む。<br>
このコマンドは Tera Term がログを取っている時だけ有効。ログを一時中断している時でも書き込むことができる。<br><br>

空の文字列の場合は syntax error となる。
</p>

<h2>例</h2>

<a href="logopen.html">logopen</a>を参照。

</body>
