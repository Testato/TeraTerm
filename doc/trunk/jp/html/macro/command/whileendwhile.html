<FONT SIZE="+2">while, endwhile</FONT><BR><BR>

形式：
<UL>
<B>
while &lt;int&gt;<BR>
 ...<BR>
 ...<BR>
 ...<BR>
 endwhile
</B>
</UL>

<pre>

'while' と 'endwhile' の間のコマンドを、 &lt;int&gt; が0以外である限り、繰り返す。

例：
    <B>i = 10</b>
    <B>while i&gt;0</B>
     <B>i = i - 1</B>                                       10回繰り返す。

    <B>endwhile</B>
</pre>
