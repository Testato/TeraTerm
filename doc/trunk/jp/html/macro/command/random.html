<DIV ALIGN="left">
<FONT SIZE="+2">random</FONT><BR><BR>
</div>

形式:
<UL>
<B>random &lt;integer variable&gt; &lt;max value&gt;</B>
</UL>
<P></P>

0から&lt;max number&gt;-1までの整数の一様乱数を生成し、整数変数&lt;integer variable&gt;へ代入する。&lt;max number&gt;は0を超える数値でなければならない。
<P></P>

<pre>
例:
	random val 100	0から99までの乱数を変数valへ格納する
</pre>
