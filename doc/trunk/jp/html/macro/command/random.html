<h1>random</h1>

<p>
乱数を生成する。
</p>

<pre class="macro-syntax">
random &lt;integer variable&gt; &lt;max value&gt;
</pre>

<h2>解説</h2>

<p>
0から&lt;max number&gt;-1までの整数の一様乱数を生成し、整数変数&lt;integer variable&gt;へ代入する。&lt;max number&gt;は0を超える数値でなければならない。
</p>

<h2>例</h2>

<pre class="macro-example">
<code>; 0から99までの乱数を変数valへ格納する
random val 100
</code></pre>
