<FONT SIZE="+2">setdate</FONT><BR><BR>

形式：
<UL>
<B>
setdate &lt;date&gt;
</B>
</UL>

<pre>

システムの日付を変更 &lt;date&gt; に変更する。&lt;date&gt; の形式は "YYYY-MM-DD"。

</pre><P></P>

<pre>

例：
     <B>setdate '1997-08-01'</B>

</pre>
