<FONT SIZE="+2">goto</FONT><BR><BR>

形式：
<UL>
<B>
goto &lt;label&gt;
</B>
</UL>


<pre>

&lt;label&gt;行の次の行へジャンプする。

例：
    <B>goto label<B>                            ':label' の次の行へジャンプ。
    <B>...</B>
    <B>...</B>
    <B>...</B>
    <B>:label</B>                               ラベル行
    <B>send 'abc'</B>   

</pre>
