<DIV ALIGN="left">
<FONT SIZE="+2">ifdefined</FONT><BR><BR>
</div>

形式:
<UL>
<B>ifdefined &lt;var&gt;</B>
</UL>
<P></P>

&lt;var&gt;の形式を表す値をシステム変数 result に格納する。変数 result の値の意味は以下のとおり。
<P></P>

<P></P>

<pre>
値	意味 
<hr>
0	定義されていない
1	整数型
3	文字列型
4	ラベル
</pre>

<pre>
例:
	ifdefined data
	int2str valstr result
	messagebox valstr 'variable type'
</pre>

</BODY>
</HTML>
