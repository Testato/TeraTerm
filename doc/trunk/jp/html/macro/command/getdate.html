<FONT SIZE="+2">getdate</FONT><BR><BR>

形式：
<UL>
<B>
getdate &lt;strvar&gt;
</B>
</UL>

<pre>

現在の日付を文字列変数 &lt;strvar&gt; に格納する。形式は "YYYY-MM-DD"。

</pre><P></P>

<pre>

例：
     <B>getdate datestr</B>

</pre>
