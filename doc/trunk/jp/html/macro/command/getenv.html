<FONT SIZE="+2">getenv</FONT><BR><BR>

形式：
<UL>
<B>
getenv &lt;envname&gt; &lt;strvar&gt;
</B>
</UL>

<pre>

環境変数  &lt;envname&gt; の値を文字列変数 &lt;strvar&gt; に格納する。

</pre><P></P>

<pre>

例：

     <B>getenv 'TEMP' env</B>

</pre>

</BODY>
