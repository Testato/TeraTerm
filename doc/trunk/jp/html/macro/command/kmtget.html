<FONT SIZE="+2">kmtget</FONT><BR><BR>

形式：
<UL>
<B>
kmtget &lt;filename&gt;
</B>
</UL>


<pre>

ファイル <filename> を Kermit Get コマンドを使用してホストから受信する。 ホストは server 状態でなければならない。 受信が終わるまで次のコマン
ドは実行されない。
ファイルが正しく転送された場合、システム変数 result に1が格納される。それ以外の場合、 result に0が格納される。

</pre><P></P>

<pre>

例：
    <B>kmtget'*.*'</B>

</pre>
