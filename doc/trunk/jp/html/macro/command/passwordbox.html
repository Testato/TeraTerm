<FONT SIZE="+2">passwordbox</FONT><BR><BR>

形式：
<UL>
<B>
passwordbox &lt;message&gt; &lt;title&gt;
</B>
</UL>

<pre>

パスワードを入力するためのダイアログボックスを開く。
文字列 &lt;message&gt; はダイアログボックスに表示されるメッセージ、文字列 &lt;title&gt; はダイアログボックスのタイトル。
入力されるパスワードはそのまま表示されず、かわりに、"****" のように表示される。
入力されたパスワードはシステム変数 inputstr に代入される。

</pre><P></P>

<pre>

例：

      <B>passwordbox 'Enter password' 'Login'</B>

</pre>
