<FONT SIZE="+2">getdir</FONT><BR><BR>

形式：
<UL>
<B>
getdir &lt;strvar&gt;
</B>
</UL>

<pre>

(Tera Term ではなく) MACRO の現在のディレクトリを文字列変数 &lt;strvar&gt; に格納する。

参照：
      <A HREF="setdir.html">"setdir"</A>

例：
    <B>getdir dir</B>
