<h1>getdir</h1>

<p>
MACRO の現在のディレクトリを得る。
</p>

<pre class="macro-syntax">
getdir &lt;strvar&gt;
</pre>

<h2>解説</h2>

<p>
現在の日付を文字列変数 &lt;strvar&gt; に格納する。形式は "YYYY-MM-DD"。
</p>

<h2>例</h2>

<pre class="macro-example">
<code>getdir dir
</code></pre>

<h2>参照</h2>

 <li>"<a href="setdir.html">setdir</a>"</li>
</ul>
