<FONT SIZE="+2">filewrite</FONT><BR><BR>

形式：
<UL>
<B>
filewrite &lt;file handle&gt; &lt;string&gt;
</B>
</UL>

<pre>

ファイルハンドル &lt;file handle&gt; で指定されるファイルへ、文字列 &lt;string&gt; を書き込む。

例：
     <B>filewrite fhandle '---------cut here---------'#13#10</B>

</pre>
