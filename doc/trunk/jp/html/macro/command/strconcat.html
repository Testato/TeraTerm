<BODY>


<FONT SIZE="+2">strconcat</FONT><BR><BR>

形式：
<UL>
<B>
strconcat &lt;strvar&gt; &lt;string&gt;
</B>
</UL>

<pre>

文字列変数 &lt;strvar&gt; の文字列値の最後に 文字列 &lt;string&gt; を継ぎ足す。

例：
    <B>filename = 'c:\teraterm\'</B>
    <B>strconcat filename 'test.txt'</B>

</pre>


</BODY>
</HTML>
