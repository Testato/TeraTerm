<TITLE>fileclose</TITLE>

</HEAD>
<BODY>


<FONT SIZE="+2">fileclose</FONT><BR><BR>

形式：
<UL>
<B>
fileclose &lt;file handle&gt;
</B>
</UL>

<pre>

ファイルハンドル &lt;file handle&gt; で指定されるファイルをクローズする。
このコマンド実行後、&lt;file handle&gt; は無効となる。

例；
    <B>fileclose fhandle</B>

</pre>


</BODY>
