<BODY>


<FONT SIZE="+2">delpassword</FONT><BR><BR>

形式：
<UL>
<B>
delpassword &lt;filename&gt; &lt;password name&gt;
</B>
</UL>

<pre>

パスワードファイル &lt;filename&gt; の中にある  &lt;password name&gt; で指定されたパスワードを削除する。
もし  &lt;password name&gt; が空の文字列ならば、ワードファイルの中にあるすべてのパスワードが削除される。

パスワードファイルについては <A HREF="getpassword.html">"getpassword"</A> 参照。

</pre><P></P>

<pre>

例：
     <B>delpassword 'password.dat' 'mypassword'</B>

</pre>

</BODY>
