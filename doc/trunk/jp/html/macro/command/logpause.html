<body>


<h1>logpause</h1>

<p>
Tera Term のログを一時中断する。
</p>

<pre class="macro-syntax">
logpause
</pre>

<h2>解説</h2>

<p>
中断してる間に受信された文字はログファイルに書き込まれない。
</p>
