<h1>messagebox</h1>

形式：
<UL>
<B>messagebox &lt;message&gt; &lt;title&gt;</B>
</UL>

<p>
ダイアログボックスを開き、ユーザーにメッセージを知らせる。文字列 &lt;message&gt; はダイアログボックスに表示されるメッセージ、文字列 &lt;title&gt; はダイアログボックスのタイトル。<br>
</p>

<p>
&lt;message&gt; に含まれる以下の文字列は、特殊文字と扱われます。
</p>

<pre>
\\    "\"
\n    改行
\t    タブ
</pre>

<pre>
例：
     <B>messagebox ErrorMessage 'Error'</B>
</pre>
