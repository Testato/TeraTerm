<BODY>


<FONT SIZE="+2">messagebox</FONT><BR><BR>

形式：
<UL>
<B>
messagebox &lt;message&gt; &lt;title&gt;
</B>
</UL>

<pre>

ダイアログボックスを開き、ユーザーにメッセージを知らせる。文字列 &lt;message&gt; はダイアログボックスに表示される
メッセージ、文字列 &lt;title&gt; はダイアログボックスのタイトル。

</pre><P></P>

<pre>

例：
     <B>messagebox ErrorMessage 'Error'</B>

</pre>
</BODY>
</HTML>
