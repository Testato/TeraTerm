<FONT SIZE="+2">show</FONT><BR><BR>

形式：
<UL>
<B>
show &lt;show flag&gt;
</B>
</UL>

<pre>

&lt;show flag&gt; が0の場合、MACRO を最小化する。
&lt;show flag&gt; が0より大きい場合、MACRO を元の大きさに戻す。
&lt;show flag&gt; が0より小さい場合、MACRO を隠す。

</pre><P></P>

<pre>

例：
    <B>show 0</B>                     MACRO を最小化
    <B>show 1</B>                     MACRO を元の大きさに戻す
    <B>show -1</B>                    MACRO を隠す
</pre>
</BODY>
