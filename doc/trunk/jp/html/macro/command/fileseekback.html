<FONT SIZE="+2">fileseekback</FONT><BR><BR>

形式：
<UL>
<B>
fileseekback &lt;file handle&gt;
</B>
</UL>

<pre>

ファイルハンドル &lt;file handle&gt; で指定されるオープンされているファイルのファイルポインタを
<A HREF="filemarkptr.html">"filemarkptr"</A> コマンドによって保存された位置に移動させる。

例：
    <B>fileseekback fhandle</B>
    <A HREF="filestrseek2.html">"filestrseek2"</A> の例を参照

</pre>
