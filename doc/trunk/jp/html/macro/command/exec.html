<FONT SIZE="+2">exec</FONT><BR><BR>

形式：
<UL>
<B>
exec &lt;command line&gt;
</B>
</UL>

<pre>

コマンドライン文字列 &lt;command line&gt; に従い、アプリケーションを起動する。

</pre><P></P>

<pre>

例：
     <B>exec 'notepad readme.txt'</B>                       「メモ帳」を起動

</pre>
