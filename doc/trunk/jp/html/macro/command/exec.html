<body>


<h1>exec</h1>

<p>
アプリケーションを起動する。
</p>

<pre class="macro-syntax">
exec &lt;command line&gt;
</pre>

<h2>解説</h2>

<p>
コマンドライン文字列 &lt;command line&gt; に従い、アプリケーションを起動する。
</p>

<h2>例</h2>

<pre class="macro-example">
<code>; 「メモ帳」を起動
exec 'notepad readme.txt'
</code></pre>

</body>
</html>
