<body>


<h1>kmtsend</h1>

<p>
ファイルをKermit プロトコルで送信する。
</p>

<pre class="macro-syntax">
kmtsend &lt;filename&gt;
</pre>

<h2>解説</h2>

<p>
ファイル &lt;filename&gt; を Kermit プロトコルで送信する。<br>
送信が終わるまで次のコマンドは実行されない。<br>
ファイルが正しく転送された場合、システム変数 result に1が格納される。それ以外の場合、 result に0が格納される。
</p>

<h2>例</h2>

<pre class="macro-example">
kmtsend 'readme.txt'
</pre>

</body>
</html>
