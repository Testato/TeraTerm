<TITLE>filedelete</TITLE>
<link rel="stylesheet" href="../../style.css" type="text/css">
</HEAD>
<BODY>


<FONT SIZE="+2">filedelete</FONT><BR><BR>

形式：
<UL>
<B>
filedelete &lt;filename&gt;
</B>
</UL>

<p>
ファイル &lt;filename&gt; を削除する。
</p>

<p>
ファイルの削除が成功した場合、システム変数 result に 0 が格納される。それ以外の場合, result に 0 以外が格納される。
</p>

<pre>
例：
     <B>filedelete 'temp.log'</B>
</pre>

</BODY>
</HTML>
