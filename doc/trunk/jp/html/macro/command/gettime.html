<FONT SIZE="+2">gettime</FONT><BR><BR>

形式：
<UL>
<B>
gettime &lt;strvar&gt;
</B>
</UL>

<pre>

現在の時刻を文字列変数 &lt;strvar&gt; に格納する。 形式は"HH:MM:SS"。

</pre><P></P>

<pre>

例：
     <B>gettime timestr</B>

</pre>
