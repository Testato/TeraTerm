<h1>changedir</h1>

<p>
Tera Term の現在のディレクトリを変更する。
</p>

<pre class="macro-syntax">
changedir &lt;path&gt;
</pre>

<h2>解説</h2>

<p>
Tera Term の現在のディレクトリを &lt;path&gt; に変更する。<br>
<strong>注意:</strong><A HREF="setdir.html"> setdir</A> コマンドは MACRO の現在のディレクトリを変更する。通信コマンド(kmtsend 等)で指定されるファイル名は Tera Term の現在のディレクトリを基準にする。その他のコマンド(fileopen 等)で指定されるファイル名は MACRO の現在のディレクトリを基準にする。
</p>

<h2>例</h2>

<pre class="macro-example">
<code>changedir 'c:\'
</code></pre>
