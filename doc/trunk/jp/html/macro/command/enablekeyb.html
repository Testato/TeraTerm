<FONT SIZE="+2">enablekeyb</FONT><BR><BR>

形式：
<UL>
<B>
enablekeyb &lt;flag&gt;
</B>
<pre>

Tera Term のキーボード入力を許可/禁止する。<flag> の値が1の場合は許可、0の場合は禁止。

</pre><P></P>

<pre>

例：
   <B>enablekeyb 0</B>

</pre>
