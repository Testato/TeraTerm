</HEAD>
<BODY>


<FONT SIZE="+2">inputbox</FONT><BR><BR>

形式：
<UL>
<B>
inputbox &lt;message&gt; &lt;title&gt;
</B>
</UL>

<pre>

文字列を入力するためのダイアログボックスを開く。文字列 &lt;message&gt; はダイアログボックスに表示されるメッセージ、
文字列 &lt;title&gt; はダイアログボックスのタイトル。入力された文字列はシステム変数 inputstr に代入される。

</pre>

<pre>
例：<B>
    inputbox 'Password:' 'Login'
    sendln inputstr

</B></pre>


</BODY>
</HTML>
