<FONT SIZE="+2">settime</FONT><BR><BR>

形式：
<UL>
<B>
settime &lt;time&gt;
</B>
</UL>

<pre>

システムの時刻を &lt;time&gt; に変更する。&lt;time&gt; の形式は "HH:MM:SS"。

</pre><P></P>

<pre>

例：
     <B>settime '01:05:00'</B>

</pre>
