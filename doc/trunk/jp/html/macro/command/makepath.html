<FONT SIZE="+2">makepath</FONT><BR><BR>

形式：
<UL>
<B>
makepath &lt;strvar&gt; &lt;dir&gt; &lt;name&gt;
</B>
</UL>

<pre>

ディレクトリ名 &lt;dir&gt; とファイル名 &lt;name&gt; からフルパス名を作成し、文字列変数 &lt;strvar&gt; に格納する。
もし必要なら &lt;dir&gt; と &lt;name&gt; の間に "\" を挿入する。

例：
    <B>makepath path 'c:\teraterm' 'test.txt'</B>                          path = "c:\teraterm\test.txt"

</pre>
