<BODY>


<FONT SIZE="+2">strcopy</FONT><BR><BR>

形式：
<UL>
<B>
strcopy &lt;string&gt; &lt;pos&gt; &lt;len&gt; &lt;strvar&gt;
</B>
</UL>

<pre>

文字列 &lt;string&gt; の &lt;pos&gt; 文字目から &lt;len&gt; 文字分を文字列変数 &lt;strvar&gt; にコピーする。

例：
    <B>strcopy 'tera term' 6 4 substr</B>                                 substr='term'

</pre>


</BODY>
