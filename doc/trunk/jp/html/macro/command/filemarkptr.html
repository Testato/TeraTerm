<FONT SIZE="+2">filemarkptr</FONT><BR><BR>

形式：
<UL>
<B>
filemarkptr &lt;file handle&gt;
</B>
</UL>

<pre>

 &lt;file handle&gt; で指定されるオープンされているファイルの現在のファイルポインタを保存する。
保存されたファイルポインタは <A HREF="fileseekback.html">"fileseekback"</A>によって呼び戻すことができる。

例：
    <B>filemarkptr fhandle</B>
    <A HREF="filestrseek2.html">"filestrseek2"</A>の例を参照

</pre>
