</HEAD>
<BODY>

<DIV ALIGN="left">
<FONT SIZE="+2">clipb2var</FONT><BR><BR>
</div>

形式:
<UL>
<B>clipb2var &lt;strvar&gt;</B>
</UL>
<P></P>

クリップボードのテキストデータを&lt;strvar&gt;へ代入する。
<P></P>

このコマンドの実行結果はシステム変数 result に格納される。変数 result の値の意味は以下のとおり。
<P></P>

<pre>
値	意味
<hr>
0	クリップボードを開けなかった。またはテキストデータではなかった。
1	&lt;strvar&gt;への代入に成功した。
</pre>

<pre>
例:
	clipb2var data
	messagebox data 'clipboard data'
</pre>

</BODY>
</HTML>
