<head>
  <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
  <title>clipb2var</title>
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" href="../../style.css" type="text/css">
</head>

<body>


<h1>clipb2var</h1>

<p>
クリップボードのテキストデータをコピーする。
</p>

<pre class="macro-syntax">
clipb2var &lt;strvar&gt;
</pre>

<h2>解説</h2>

<p>
クリップボードのテキストデータを &lt;strvar&gt; へ代入する。<br>
このコマンドの実行結果はシステム変数 result に格納される。変数 result の値の意味は以下のとおり。
</p>

<table>
 <tr>
  <th>値</th>
  <th>意味</th>
 </tr>
 <tr>
  <td>0</td>
  <td>クリップボードを開けなかった。またはテキストデータではなかった。</td>
 </tr>
  <tr>
  <td>1</td>
  <td>&lt;strvar&gt; への代入に成功した。</td>
 </tr>
</table>

<h2>例</h2>

<pre class="macro-example">
<code>clipb2var data
messagebox data 'clipboard data'
</code></pre>

</body>
</html>
