<TITLE>filerename</TITLE>

</HEAD>
<BODY>


<FONT SIZE="+2">filerename</FONT><BR><BR>

形式：
<UL>
<B>
filerename &lt;file1&gt; &lt;file2&gt;
</B>
</UL>

<pre>

ファイル &lt;file1&gt; を &lt;file2&gt; という名前に変更する。
&lt;file1&gt; と &lt;file2&gt; は違う名前でなければならない。

例：
    <B>filerename 'test.dat' test2.dat'</B>

</pre>


</BODY>
</HTML>
