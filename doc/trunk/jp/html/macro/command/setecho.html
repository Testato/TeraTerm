<body>


<h1>setecho</h1>

<p>
Tera Term のローカルエコー (local echo) の状態を変更する。
</p>

<pre class="macro-syntax">
setecho &lt;echo flag&gt;
</pre>

<h2>解説</h2>

<p>
もし &lt;echo flag&gt; が0以外ならローカルエコーは on になる。<br>
もし &lt;echo flag&gt; が0ならローカルエコーは off になる。
</p>

<h2>例</h2>

<pre class="macro-example">
; ローカルエコー on
setecho 1
</pre>

</body>
