<TITLE>execcmnd</TITLE>

</HEAD>
<BODY>


<FONT SIZE="+2">execcmnd</FONT><BR><BR>

形式：
<UL>
<B>
execcmnd &lt;statement&gt;
</B>
</UL>

<pre>

文字列 &lt;statement&gt; が表現する TTL コマンド を実行する。

例：
    <B>execcmnd "send 'abc'"</B>                     コマンド "send 'abc'" を実行。

    <B>execcmnd "a=1"</B>

</pre>


</BODY>
</HTML>
