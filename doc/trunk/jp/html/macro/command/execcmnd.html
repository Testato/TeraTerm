  <link rel="stylesheet" href="../../style.css" type="text/css">

<body>


<h1>execcmnd</h1>

<p>
TTL コマンド を実行する。
</p>

<pre class="macro-syntax">
exec &lt;command line&gt;
</pre>

<h2>解説</h2>

<p>
文字列 &lt;statement&gt; が表現する TTL コマンド を実行する。
</p>

<h2>例</h2>

<pre class="macro-example">
<code>; コマンド "send 'abc'" を実行。
execcmnd "send 'abc'"
execcmnd "a=1"
</code></pre>

</body>
</html>
