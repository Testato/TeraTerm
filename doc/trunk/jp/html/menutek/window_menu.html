<FONT SIZE="+2">Window [Window] メニュー</FONT><BR><BR>

<p>実行中の Tera Term ウインドウを画面の一番前に表示させたり閉じたりします。</p>

<p><b>"Window list" ダイアログボックス</b></p>
<p>実行中の Tera Term ウインドウのリスト。一つ選択してください。</p>

<p><b>Open</b></p>
<p>選択されたウインドウを画面の一番前に表示させ、そしてこのダイアログボックスを閉じます。</p>
<p><b>Close window</b></p>
<p>選択されたウインドウを閉じます。</p>
