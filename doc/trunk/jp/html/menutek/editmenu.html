<BODY>


<FONT SIZE="+2">[Edit] メニュー (TEK window)</FONT><BR>

<p><b>Copy</b></p>
<p>マウスで選択された領域の画像をクリップボードへコピーします。</p><p></p>

<p><b>Copy screen</b></p>
<p>画面全体の画像をクリップボードへコピーします。</p><p></p>

<p><b>Paste</b></p>
<p>クリップボードの中の文字列をホストへ送出します。</p><p></p>

<p><b>Paste&lt;CR&gt;</b></p>
<p>クリップボードの中の文字列をホストへ送出し、続いて改行コードも送出します。</p><p></p>

<p><b>Clear screen</b></p>
<p>画面を消去します。</p>
</BODY>
</HTML>
