<h1>Kermit Send ([File] Transfer メニュー)</h1>

<p>
Kermit プロトコルでファイルを送信します。その前にホスト側の Kermit の Receive コマンドまたは Server コマンドを実行してください。
</p>

<h2>"Kermit Send" ダイアログボックス</h2>

<p>
送信するファイルのファイル名を入力または選択してください。すでに存在するファイルでなければなりません。同時に複数のファイルを選択することもできます。
</p>
