<h1>Save setup ([Setup] メニュー)</h1>

<p>
現在の設定を<A HREF="../setup/teraterm.html">Tera Term 設定ファイル</A>に保存します。
</p>

<dl>

<dt>"Save setup" ダイアログボックス</dt>
<dd>Tera Term 設定ファイルのファイル名を指定してください。指定したファイルがすでに存在する場合は上書きされます。<br>
ファイル名の拡張子を省略した場合、".INI" が拡張子となります。</dd>

</dl>
