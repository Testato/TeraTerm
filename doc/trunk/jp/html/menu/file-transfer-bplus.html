<h1>B-Plus ([File] Transfer メニュー)</h1>

<p>
B-Plus プロトコルでファイルを転送します。
</p>

<dl>

<dt>Receive</dt>
<dd>ファイルを受信します。その前に BBS のダウンロードコマンドを起動してください。</dd>

<dt><a href="file-transfer-bplus-send.html">Send</a></dt>
<dd>ファイルを送信します。その前に BBS のアップロードコマンドを起動してください。</dd>

</dl>
