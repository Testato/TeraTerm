<h1>B-Plus Send ([File] Transfer メニュー)</h1>

<p>
B-Plus プロトコルでファイルを転送します。その前に BBS のアップロードコマンドを起動してください。
</p>

<h2>"B-Plus Send" ダイアログボックス</h2>

<p>
送信するファイルのファイル名を入力または選択してください。すでに存在するファイルでなければなりません。
</p>
