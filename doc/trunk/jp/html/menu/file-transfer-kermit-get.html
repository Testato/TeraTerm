<h1>Kermit Get ([File] Transfer メニュー)</h1>

<p>
Kermit プロトコルでファイルを受信します。ホスト側の Kermit が server の状態の時にこのコマンドを使用してください。
</p>

<h2>"Kermit Get" ダイアログボックス</h2>

<p>
受信したいホスト側のファイルのファイル名を入力してください。受信したファイルは、現在のディレクトリの中に、ホスト側と同じファイル名で保存されます。
</p>
