<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <title>Kermit Get ([File] Transfer メニュー)</title>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">
  </head>

  <body>
    <h1>Kermit Get ([File] Transfer メニュー)</h1>
    <p>
      Kermit プロトコルでファイルを受信します。
      ホスト側の Kermit が server の状態の時にこのコマンドを使用してください。
    </p>

    <h2>"Kermit Get" ダイアログボックス</h2>
    <p>
      受信したいホスト側のファイルのファイル名を入力してください。
      受信したファイルは、現在のディレクトリの中に、
      ホスト側と同じファイル名で保存されます。
    </p>
  </body>
</html>
