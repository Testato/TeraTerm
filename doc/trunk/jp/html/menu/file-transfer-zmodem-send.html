<h1>ZMODEM Send ([File] Transfer メニュー)</h1>

<p>
ZMODEM プロトコルでファイルを送信します。その前にホスト側の ZMODEM の送信コマンドを起動してください。
</p>

<h2>"ZMODEM Send" ダイアログボックス</h2>

<p>
送信するファイルのファイル名を入力または選択してください。すでに存在するファイルでなければなりません。同時に複数のファイルを選択することもできます。
</p>

<dl>

<dt>Binary</dt>
<dd>バイナリファイルを送信するときは選択してください。逆にテキストファイルを送信する場合は選択しないでください。</dd>

</dl>
