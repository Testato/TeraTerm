<div class="topic"><FONT COLOR="#cc0066">Save setup ([Setup] メニュー)</FONT></div>


<pre>
現在の設定を<A HREF="teraterm-setfilej.html">Tera Term 設定ファイル</A>に保存します。

<b>"Save setup" ダイアログボックス</b>

Tera Term 設定ファイルのファイル名を指定してください。指定したファイルがすでに存在する場合は上書きされます。ファイル名の拡張子を省略した場合、".INI" が拡張子となります。
</pre>
