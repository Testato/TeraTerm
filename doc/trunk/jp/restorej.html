<div class="topic"><FONT COLOR="#cc0066">Restore setup ([Setup] メニュー)</FONT></div>


<pre>
<A HREF="teraterm-setfilej.html">Tera Term 設定ファイル</A>の内容にしたがって Tera Term を設定しなおします。

<b>"Restore setup" ダイアログボックス</b>

すでに存在する Tera Term 設定ファイルのファイル名を指定してください。ファイル名の拡張子を省略した場合、".INI" が拡張子となります。
</pre>
