<h1>Cursor key mode</h1>
<p>
VT100のカーソルキーにも「ノーマルカーソルモード」と
「アプリケーションカーソルモード」の二つのモードがあります。
カーソルキーモードも、サーバ側は制御シーケンスを送出する事によって
モードを変更する事ができます。

<dl>
  <dt>Normal cursor mode</dt>
  <dd>

    例えば、上キーは &lt;ESC&gt;[A というシーケンスが送信されます。

    またTeraTermでは、マウスのホイールを回転させた時にスクロールバーが上下する代わりに、
