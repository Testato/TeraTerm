<p>
There are the numeric keypad mode and the application keypad mode at VT100 numeric keypad. The remote host can configure these keypad mode with sending the control sequence. These modes have in the following differences:
</p>

<dl>
  <dt>Numeric keypad mode</dt>
  <dd>
    In normal mode, the keypad behaves like a normal Windows keypad:
    with NumLock on or off, the number keys generate numbers.
    This is the default mode.
  </dd>

  <dt>Application keypad mode</dt>
  <dd>
    In application mode, all the keypad keys send special control sequences, _including_ Num Lock. Num Lock stops behaving like Num Lock and becomes another function key. For example, if a user pushes 1 key, TeraTerm will send &lt;ESC&gt;Oq sequence.<br>
    A user can use this mode to distinguish between full key numeric key and numeric keypad. Basically, an application will change to application keypad mode.
  </dd>
</dl>

<h1>Cursor key mode</h1>
<p>
VT100のカーソルキーにも「ノーマルカーソルモード」と
「アプリケーションカーソルモード」の二つのモードがあります。
カーソルキーモードも、サーバ側は制御シーケンスを送出する事によって
モードを変更する事ができます。
</p>

<dl>
  <dt>Normal cursor mode</dt>
  <dd>
    画面上のカーソルを移動する為のシーケンスと同じシーケンスが送信されます。
    例えば、上キーは &lt;ESC&gt;[A というシーケンスが送信されます。
  </dd>

  <dt>Application cursor mode</dt>
  <dd>
    ノーマルカーソルモードとは別のシーケンスが送信されます。
    例えば、上キーは &lt;ESC&gt;OAというシーケンスが送信されます。<br>
    またTeraTermでは、マウスのホイールを回転させた時にスクロールバーが上下する代わりに、
    カーソルの上または下キーのシーケンスが送信されるようになります。
