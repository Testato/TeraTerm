<head>

  <meta http-equiv="Content-Style-Type" content="text/css">

<body>


<h1>getttdir</h1>

<!--p>
Gets the current working directory for ttpmacro.exe.
</p-->

<pre class="macro-syntax">
getttdir &lt;strvar&gt;
</pre>

<h2>Remarks</h2>

<!--p>
ttpmacro.exe があるディレクトリを文字列変数 &lt;strvar&gt; に格納する。
</p-->

<h2>例</h2>

<pre class="macro-example">
<code>getttdir dir
</code></pre>


</body>
</html>
