<DIV ALIGN="left">
<FONT SIZE="+2">filemarkptr</FONT><BR><BR>
</div>

Format:
<UL>
<B>
filemarkptr &lt;file handle&gt;
</B>
</UL>
<P></P>

Marks the current file pointer for an opened file specified by &lt;file handle&gt;. The marked pointer can be recalled by the "fileseekback" command.

<P></P>


<pre>
Example:
	filemarkptr fhandle
	See also the example of "<A HREF="filestrseek2.html">filestrseek2</A>" command.
</pre>
