<DIV ALIGN="left">
<FONT SIZE="+2">fileseekback</FONT><BR><BR>
</div>

Format:
<UL>
<B>
fileseekback &lt;file handle&gt;
</B>
</UL>
<P></P>

Moves the file pointer for an opened file to the position marked by the "<A HREF="filemarkptr.html">filemarkptr</A>" command. The file is specified by &lt;file handle&gt;.
<P></P>


<pre>
Example:
	fileseekback fhandle
	See also the example of "<A HREF="filestrseek2.html">filestrseek2</A>" command.
</pre>

</BODY>
