<DIV ALIGN="left">
<FONT SIZE="+2">ifdefined</FONT><BR><BR>
</div>

Format:
<UL>
<B>ifdefined &lt;var&gt;</B>
</UL>
<P></P>

Sets the type of &lt;var&gt;. One of the following values in the system variable "result":
<P></P>

<P></P>

<pre>
Value   Meaning 
<hr>
0       undefined
1       integer
3       string
4       label
</pre>

<pre>
Example:
	ifdefined data
	int2str valstr result
	messagebox valstr 'variable type'
</pre>

</BODY>
</HTML>
