<h1>setenv</h1>

<h2>Format</h2>

<pre class="macro-syntax">
setenv &lt;envname&gt; &lt;strval&gt;
</pre>

<p>
Sets &lt;strval&gt; to an environment variable specified by &lt;envname&gt;.<br>
It is effect to only the macro environment and not to system.<br>
If already &lt;envname&gt; environment variable is setted, &lt;envname&gt; is overwritten.
</p>


<h2>Example</h2>

<pre>
setenv 'TEMP' 'C:\'
</pre>
