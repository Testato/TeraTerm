<h1>callmenu</h1>

<p>
Executes a menu of window.
</p>

<pre class="macro-syntax">
showtt &lt;menu ID&gt;
</pre>

<h2>Remarks</h2>

<p>
Executes the menu that was specified by &lt;menu ID&gt;. See <a href="../../reference/keycode.txt">Keycode</a> about IDs.
</p>

<h2>Example</h2>

<pre class="macro-example">
<code>; select displaying screen.
callmenu 50280

; copy to the clipboard.
callmenu 50210
</code></pre>

</body>
