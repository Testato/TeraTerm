<FONT SIZE="+2">while, endwhile</FONT><BR><BR>
</div>

Format:
<UL>
<B>
while &lt;int&gt;<BR>
	  ...<BR>
	  ...<BR>
	  ...<BR>
endwhile
</B>
</UL>
<P></P>

Repeats the statements between 'while' and 'endwhile' while <int> is non-zero.
<P></P>

<pre>
Example:
	i = 10	
	while i>0	
	  i = i - 1			Repeat ten times.
	endwhile
</pre>
