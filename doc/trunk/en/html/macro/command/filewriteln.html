<TITLE>filewriteln</TITLE>

</HEAD>
<BODY>

<DIV ALIGN="left">
<FONT SIZE="+2">filewriteln</FONT><BR><BR>
</div>

Format:
<UL>
<B>
filewriteln &lt;file handle&gt; &lt;string&gt;
</B>
</UL>
<P></P>

Writes &lt;string&gt; and the new-line characters (CR+LF) to the file specified by &lt;file handle&gt;.
<P></P>

<pre>
Example:
	filewriteln fhandle '---------cut here---------'
</pre>

</BODY>
