<BODY>

<h1>rotateleft</h1>

<h2>Format</h2>

<pre class="macro-syntax">
rotateleft &lt;intvar&gt; &lt;intval&gt; &lt;digit&gt;
</pre>

<p>
Rotates &lt;intval&gt; &lt;digit&gt; digits to left, and returns it in the integer variable &lt;intvar&gt;.
</p>


<h2>Example</h2>

<pre>
rotateleft b $80000000 4
sprintf '0x%08x' b
messagebox inputstr '0x00000008'
</pre>

</BODY>
