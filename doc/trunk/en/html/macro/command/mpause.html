Format:
<UL>
<B>mpause &lt;time&gt;</B>
</UL>
<P></P>

Pauses for &lt;time&gt; milliseconds.
<P></P>

<pre>
Example:
	mpause 200	Pause for 0.2 seconds.
	mpause Time
</pre>
