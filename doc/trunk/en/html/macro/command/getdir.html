<DIV ALIGN="left">
<FONT SIZE="+2">getdir</FONT><BR><BR>
</div>

Format:
<UL>
 <B>
getdir &lt;strvar&gt;
 </B>
</UL>
<P></P>

Returns the current working directory for MACRO (not for Tera Term) to the string variable &lt;strvar&gt;.
<P></P>



<pre>
See also:
	"<A HREF="setdir.html">setdir</A>"

Example:
	getdir dir
</pre>
