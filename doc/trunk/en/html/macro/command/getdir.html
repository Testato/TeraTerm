<h1>getdir</h1>

<p>
Gets current working directory for MACRO.
</p>

<pre class="macro-syntax">
getdir &lt;strvar&gt;
</pre>

<h2>Remarks</h2>

<p>
Returns the current date in the string variable &lt;strvar&gt;, with the format "YYYY-MM-DD".
</p>

<h2>Example</h2>

<pre class="macro-example">
<code>getdir dir
</code></pre>

 <li>"<a href="setdir.html">setdir</a>"</li>
</ul>
