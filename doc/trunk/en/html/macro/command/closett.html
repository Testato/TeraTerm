<FONT SIZE="+2">closett</FONT><BR><BR>
</div>

Format:
<UL>
 <B>closett</B>
</UL>
<P></P>

Closes Tera Term and enters the unlinked state.
In the unlinked state, the "connect" command can open a new Tera Term window and link MACRO to it.
<P></P>

<pre>
See also:
	"<A HREF="connect.html">connect</A>"
	"<A HREF="disconnect.html">disconnect</A>"
	"<A HREF="testlink.html">testlink</A>"
	"<A HREF="unlink.html">unlink</A>"
</pre>

<pre>
Example:
	closett
	connect 'host'
</pre>
