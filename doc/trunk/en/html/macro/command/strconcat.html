<DIV ALIGN="left">
<FONT SIZE="+2">strconcat</FONT><BR><BR>
</div>

Format:
<UL>
<B>strconcat &lt;strvar&gt; &lt;string&gt;</B>
</UL>
<P></P>

Appends a copy of &lt;string&gt; to the end of the string variable &lt;strvar&gt;.
<P></P>

<pre>
Example:
	filename = 'c:\teraterm\'
	strconcat filename 'test.txt'
</pre>

</BODY>
