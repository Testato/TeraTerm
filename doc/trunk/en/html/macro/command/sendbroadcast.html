<h1>sendbroadcast</h1>

<p>
Broadcasts the data.
</p>

<pre class="macro-syntax">
sendbroadcast &lt;string&gt;
</pre>

<h2>Remarks</h2>

<p>
Causes Tera Term to broadcast characters to the host.
</p>

<h2>Example</h2>

<pre class="macro-example">
sendbroadcast 'ABC'
</pre>
