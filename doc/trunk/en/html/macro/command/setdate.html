<HTML>
<HEAD>
<TITLE>setdate</TITLE>
<link rel="stylesheet" href="../../style.css" type="text/css">
</HEAD>
<BODY>

<DIV ALIGN="left">
<FONT SIZE="+2">setdate</FONT><BR><BR>
</div>

Format:
<UL>
<B>
setdate &lt;date&gt;
</B>
</UL>
<P></P>

Sets the system date to &lt;date&gt;. The format of &lt;date&gt; should be "YYYY-MM-DD".
<P></P>

<pre>
Example:
	setdate '1997-06-30'
</pre>

</BODY>
</HTML>
