<h1>messagebox</h1>

Format:
<UL>
<B>messagebox &lt;message&gt; &lt;title&gt;</B>
</UL>

<p>
Displays a dialog box with &lt;message&gt; and &lt;title&gt;.
</p>

<p>
Following strings in &lt;message&gt; is treated as spacial character.
</p>

<pre>
\\    "\"
\n    line feed
\t    tab
</pre>

<pre>
Example:
	messagebox ErrorMessage 'Error'
</pre>
