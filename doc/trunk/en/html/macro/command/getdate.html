<h1>getdate</h1>

<p>
Gets current date.
</p>

<pre class="macro-syntax">
getdate &lt;strvar&gt; [&lt;format&gt;]
</pre>

<h2>Remarks</h2>

<p>
Returns the current date in the string variable &lt;strvar&gt;, with the format "YYYY-MM-DD".
</p>

<h2>Example</h2>

<pre class="macro-example">
<code>getdate datestr
</code></pre>
