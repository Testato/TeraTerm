<HTML>
<HEAD>
<TITLE>getdate</TITLE>
<link rel="stylesheet" href="../../style.css" type="text/css">
</HEAD>
<BODY>

<DIV ALIGN="left">
<FONT SIZE="+2">getdate</FONT><BR><BR>
</div>

Format:
<UL>
<B>
getdate &lt;strvar&gt;
</B>
</UL>
<P></P>

Returns the current date in the string variable &lt;strvar&gt;, with the format "YYYY-MM-DD".
<P></P>

<pre>
Example:
	getdate datestr
</pre>

</BODY>
</HTML>
