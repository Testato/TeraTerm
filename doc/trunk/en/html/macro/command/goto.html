<DIV ALIGN="left">
<FONT SIZE="+2">goto</FONT><BR><BR>
</div>

Format:
<UL>
<B>
goto &lt;label&gt;
</B>
</UL>
<P></P>

Moves control to the next line of the &lt;label&gt;.
<P></P>

<pre>
Example:
	goto label		Jump to the next line of the ':label'.
	...	
	...	
	...	
	:label	
	send 'abc'
</pre>
