<TITLE>getenv</TITLE>

<BODY>

<DIV ALIGN="left">
<FONT SIZE="+2">getenv</FONT><BR><BR>
</div>

Format:
<UL>
<B>
getenv &lt;envname&gt; &lt;strvar&gt;
</B>
</UL>
<P></P>

Retrieves the value of an environment variable specified by &lt;envname&gt; and stores it in the string variable &lt;strvar&gt;.
<P></P>

<pre>
Example:
	getenv 'TEMP' env
</pre>

</BODY>
