<DIV ALIGN="left">
<FONT SIZE="+2">loadkeymap</FONT><BR><BR>
</div>

Format:
<UL>
 <B>loadkeymap &lt;filename&gt;</B>
</UL>
<P></P>

Causes Tera Term to load a keyboard setup file specified by &lt;filename&gt;.
<P></P>

<pre>
Example:
	loadkeymap 'keyboard.cnf'
</pre>
