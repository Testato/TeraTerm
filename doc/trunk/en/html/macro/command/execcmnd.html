<DIV ALIGN="left">
<FONT SIZE="+2">execcmnd</FONT><BR><BR>
</div>

Format:
<UL>
<B>execcmnd &lt;statement&gt;</B>
</UL>
<P></P>

Executes a TTL statement expressed by the string &lt;statement&gt;.
<P></P>

<pre>
Example:
	execcmnd "send 'abc'"		Execute the statement "send 'abc'".

	execcmnd "a=1"
</pre>
