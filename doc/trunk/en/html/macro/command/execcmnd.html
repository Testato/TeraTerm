<h1>execcmnd</h1>

<p>
Executes a TTL statement.
</p>

<pre class="macro-syntax">
exec &lt;command line&gt;
</pre>

<h2>Remarks</h2>

<p>
Executes a TTL statement expressed by the string &lt;statement&gt;.
</p>

<h2>Example</h2>

<pre class="macro-example">
<code>; Execute the statement "send 'abc'".
execcmnd "send 'abc'"
execcmnd "a=1"
</code></pre>

</body>
