<DIV ALIGN="left">
<FONT SIZE="+2">enablekeyb</FONT><BR><BR>
</div>

Format:
<UL>
 <B>enablekeyb	&lt;flag&gt;</B>
</UL>
<P></P>

Enables or disables keyboard input of Tera Term. The value of &lt;flag&gt; should be 1 for enabling and 0 for disabling.
<P></P>

<pre>
Example:
	enablekeyb 0
</pre>
