<FONT SIZE="+2">tolower</FONT><BR><BR>

Format:
<UL>
<B>
tolower &lt;strvar&gt; &lt;string&gt;
</B>
</UL>

<p>
Converts all of alphabetic characters in &lt;string&gt; to lower-case, and returns it in the string variable &lt;strvar&gt;.
</p>

<pre>
Example:
    ; The string 'abcdefgh' is assigned to the variable "valstr".
    tolower valstr 'abCDefGH'
</pre>
