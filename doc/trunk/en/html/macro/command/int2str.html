<BODY>

<DIV ALIGN="left">
<FONT SIZE="+2">int2str</FONT><BR><BR>
</div>

Format:
<UL>
<B>int2str &lt;strvar&gt; &lt;integer value&gt;</B>
</UL>
<P></P>

Converts &lt;integer value&gt; to its string expression, and returns it in the string variable &lt;strvar&gt;.
<P></P>

<pre>
Example:
  int2str valstr 123		The string "123" is assigned to the variable "valstr".
</pre>
