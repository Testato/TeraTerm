<FONT SIZE="+2">show</FONT><BR><BR>
</div>

Format:
<UL>
<B>show &lt;show flag&gt;</B>
</UL>
<P></P>

Minimizes MACRO, if &lt;show flag&gt; is zero.<BR>
Restores MACRO, if &lt;show flag&gt; is greater than zero.<BR>
Hides MACRO, if &lt;show flag&gt; is less than zero.<BR>
<P></P>

<pre>
Example:
	show 0		Minimize MACRO.
	show 1		Restore MACRO.
	show -1		Hide MACRO.
</pre>
