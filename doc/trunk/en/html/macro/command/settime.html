<DIV ALIGN="left">
<FONT SIZE="+2">settime</FONT><BR><BR>
</div>

Format:
<UL>
<B>
settime &lt;time&gt;
</B>
</UL>
<P></P>

Sets the system time to &lt;time&gt;. The format of &lt;time&gt; should be "HH:MM:SS".
<P></P>

<pre>
Example:
	settime '01:05:00'
</pre>

</BODY>
