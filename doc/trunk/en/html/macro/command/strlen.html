<DIV ALIGN="left">
<FONT SIZE="+2">strlen</FONT><BR><BR>
</div>

Format:
<UL>
<B>strlen &lt;string&gt;</B>
</UL>
<P></P>

Returns the length of &lt;string&gt; in the system variable "result".
<P></P>

<pre>
Example:
  strlen 'abc'		result = 3
</pre>
