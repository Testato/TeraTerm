<DIV ALIGN="left">
<FONT SIZE="+2">random</FONT><BR><BR>
</div>

Format:
<UL>
<B>random &lt;integer variable&gt; &lt;max value&gt;</B>
</UL>
<P></P>

Generates random integer within the range 0..&lt;max number&gt;-1 and assigns it to &lt;integer variable&gt;. The &lt;max number&gt; has to be greater than 0.
<P></P>

<pre>
Example:
	random val 100	Variable val will contain integer within the range 0..99.
</pre>
