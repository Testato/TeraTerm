<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

  <meta http-equiv="Content-Style-Type" content="text/css">

<body>


<h1>getver</h1>

<p>
Get the version of TeraTerm.
</p>

<pre class="macro-syntax">
getver &lt;strvar&gt; [&lt;version&gt;]
</pre>

<h2>Remarks</h2>

<p>
Returns the version of Teraterm in the string variable &lt;strvar&gt;.
</p>

<!--p>
&lt;version&gt; が指定された場合、&lt;version&gt; と実行中の TeraTerm のバージョンを比較し、結果をシステム変数 result に格納する。&lt;version&gt; が指定されなかった場合は、変数 result の値は変更されない。変数 result の値の意味は以下のとおり。
</p-->

<table>
  <thead>
    <tr>
      <th>Value</th>
      <th>Meaning</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>-2</td>
      <td>
	Error. &lt;version&gt; is invalid.
      </td>
    </tr>
    
    <!--tr>
      <td>-1</td>
      <td>
	TeraTermのバージョンが &lt;version&gt; より古い。
      </td>
    </tr>
    
    <tr>
      <td>0</td>
      <td>
	TeraTermのバージョンが &lt;version&gt; と同じ。
      </td>
    </tr>
    
    <tr>
      <td>1</td>
      <td>
	TeraTermのバージョンが &lt;version&gt; より新しい。
      </td>
    </tr-->
    
  </tbody>
</table>

<h2>Example</h2>

<pre class="macro-example">
<code>
getver version

getver version '4.56'
if result >= 0 then
  callmenu 50280
  callmenu 50210
endif
</code></pre>

</body>
</html>
