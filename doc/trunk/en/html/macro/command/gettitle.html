<FONT SIZE="+2">gettitle</FONT><BR><BR>

Format:
<UL>
 <B>gettitle &lt;strvar&gt;</B>
</UL>
<P></P>

Retrieves the title text of Tera Term and stores it in the string variable &lt;strvar&gt;.
<P></P>

<pre>
Example:
	gettitle titletext
</pre>
