<body>
<h1>break</h1>

<h2>Format:</h2>
<pre class="macro-syntax">
break
</pre>
<p>
  quit from "for" and "while" loop.
</p>

<h2>Example:</h2>
<pre class="macro-example"><code>
for i 1 10
  yesnobox 'quit from loop?' 'TeraTerm'
  if result <strong>break</strong>
next

while 1
  recvln
  strcompare inputstr "OK"
  if result=0 then
    <strong>break</strong>
  else
    sendln "abc..."
  endif
endwhile
</code></pre>
