<DIV ALIGN="left">
<FONT SIZE="+2">restoresetup</FONT><BR><BR>
</div>

Format:
<UL>
 <B>restoresetup &lt;filename&gt;</B>
</UL>
<P></P>

Causes Tera Term to load a Tera Term setup file specified by &lt;filename&gt;.
<P></P>

<pre>
Example:
	restoresetup 'teraterm.ini'
</pre>
