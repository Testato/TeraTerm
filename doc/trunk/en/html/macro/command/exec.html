<body>


<h1>exec</h1>

<p>
Runs an application.
</p>

<pre class="macro-syntax">
exec &lt;command line&gt;
</pre>

<h2>Remarks</h2>

<p>
Runs an application specified by &lt;command line&gt;.
</p>

<h2>Example</h2>

<pre class="macro-example">
<code>; Run "Notepad".
exec 'notepad readme.txt'
</code></pre>

</body>
</html>
