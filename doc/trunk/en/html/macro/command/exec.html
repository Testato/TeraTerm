<DIV ALIGN="left">
<FONT SIZE="+2">exec</FONT><BR><BR>
</div>

Format:
<UL>
<B>exec &lt;command line&gt;</B>
</UL>
<P></P>

Runs an application specified by &lt;command line&gt;.
<P></P>

<pre>
Example:
	exec 'notepad readme.txt'	Run "Notepad".
</pre>
