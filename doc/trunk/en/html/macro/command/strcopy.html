<DIV ALIGN="left">
<FONT SIZE="+2">strcopy</FONT><BR><BR>
</div>

Format:
<UL>
<B>strcopy &lt;string&gt; &lt;pos&gt; &lt;len&gt; &lt;strvar&gt;</B>
</UL>
<P></P>

Copies a substring of &lt;string&gt; to the string variable &lt;strvar&gt;.
The substring begings at the &lt;pos&gt;th character in &lt;string&gt;, and its length is &lt;len&gt;.
<P></P>

<pre>
  strcopy 'tera term' 6 4 substr		substr='term'
</pre>

</BODY>
