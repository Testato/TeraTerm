<HTML>
<HEAD>
<TITLE>gettime</TITLE>
<link rel="stylesheet" href="../../style.css" type="text/css">
</HEAD>
<BODY>

<DIV ALIGN="left">
<FONT SIZE="+2">gettime</FONT><BR><BR>
</div>

Format:
<UL>
<B>
gettime &lt;strvar&gt;
</B>
</UL>
<P></P>

Returns the current time in the string variable &lt;strvar&gt;, with the format "HH:MM:SS".
<P></P>

<pre>
Example:
	gettime timestr
</pre>

</BODY>
</HTML>
