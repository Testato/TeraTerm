<body>


<h1>gettime</h1>

<p>
Gets current time.
</p>

<pre class="macro-syntax">
gettime &lt;strvar&gt;
</pre>

<h2>Remarks</h2>

<p>
Returns the current time in the string variable &lt;strvar&gt;, with the format "HH:MM:SS".
</p>

<h2>Example</h2>

<pre class="macro-example">
<code>gettime timestr
</code></pre>

</body>
</html>
