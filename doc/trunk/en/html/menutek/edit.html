<h1>[Edit] menu (TEK window)</h1>

<dl>

<dt>Copy</dt>
<dd>Copies a selected portion of the screen to the clipboard.</dd>

<dt>Copy screen</dt>
<dd>Copies the screen to the clipboard.</dd>

<dt>Paste</dt>
<dd>Sends text in the clipboard to the host.</dd>

<dt>Paste&lt;CR&gt;</dt>
<dd>Sends text in the clipboard to the host, and then send a new-line code.</dd>

<dt>Clear screen</dt>
<dd>Erases the screen.</dd>

</dl>
