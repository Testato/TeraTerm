<h1>Window (TEK window [Window] menu)</h1>

<p>Activates or closes a Tera-Term window.</p>

<h2>"Window list" dialog box</h2>

<dl>

<dt>Window</dt>
<dd>List of existing Tera-Term windows. Select one from the list.</dd>

<dt>Open</dt>
<dd>Activates the selected window and closes this dialog box.</dd>

<dt>Close window</dt>
<dd>Closes the selected window.</dd>

</dl>
